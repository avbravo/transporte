<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions" 
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
       
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudAdministrativoPorAdministrador.create}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <a:newDate label="#{msg['field.fechagira']}}"
                           title="#{msg['titleview.solicitudmanualadministrativo']}"
                           value="#{solicitudManualAdministrativoController.solicitud.fecha}"
                           isnew="#{solicitudManualAdministrativoController.isNew()}"
                           disabled="#{solicitudManualAdministrativoController.writable}"
                           new="#{solicitudManualAdministrativoController.prepare('new',solicitudManualAdministrativoController.solicitud)}"
                           rendererList="#{applicationMenu.solicitudAdministrativoPorAdministrador.list}"
                           list="#{solicitudManualAdministrativoController.prepare('golist',solicitudManualAdministrativoController.solicitud)}"

                           />

                <b:panel title="#{app['title.data']}" look="primary" rendered="#{solicitudManualAdministrativoController.writable}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{solicitudManualAdministrativoController.writable}"> 

                      
                        <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                         <e:autocompleteusuario listener="#{solicitudManualAdministrativoController.handleSelect}"
                                             value="#{solicitudManualAdministrativoController.solicita}"
                                                itemLabel=" #{p.nombre}"
                                                field="nombre"
                                                dropdown="true"
                                                minQueryLength="0"
                                                update=":form:celular :form:email"
                                             
                                                />
                        
                        
                       <p:outputLabel value="#{msg['field.responsable']}"/>
                      <e:autocompleteusuario listener="#{solicitudManualAdministrativoController.handleSelect}"
                                             value="#{solicitudManualAdministrativoController.responsable}"
                                                itemLabel=" #{p.nombre}"
                                                field="nombre"
                                                dropdown="true"
                                                minQueryLength="0"
                                                update=":form:panel"
                                                />
                        
                        
                         <p:outputLabel  value="#{msg['field.telefono']}" />
                       <a:inputText span="4"  value="#{solicitudManualAdministrativoController.responsable.celular}" id="celular" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <a:email span="8" value="#{solicitudManualAdministrativoController.responsable.email}" id="email"  label="#{msg['field.email']}" />

                        
                          <p:outputLabel value="#{msg['field.idunidad']}"/>
                        <p:autoComplete dropdown="false"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudManualAdministrativoController.unidadList}"
                                        completeMethod="#{solicitudManualAdministrativoController.completeFiltradoUnidad}"
                                        var="p"
                                        required="true"
                                        itemLabel="#{p.idunidad}"

                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{unidadConverter}"/>
                            <f:attribute name="field" value="idunidad"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudManualAdministrativoController.handleSelect}"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>

                        
                         
                        <p:spacer/>
                        <p:spacer/>

                         <p:outputLabel value="#{msg['field.idtipogira']}"/>
                           <e:autocompletetipogira listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                  value="#{solicitudManualAdministrativoController.solicitud.tipogira}"
                                                  itemLabel=" #{p.idtipogira}"
                                                  field="idtipogira"
                                                  dropdown="true"
                                                  fromstart="true"
                                                  minQueryLength="0"
                                                  update=""/>
                        
                        <p:outputLabel  value="#{msg['field.mision']}" />
                        <b:inputTextarea rows="2"  span="8" value="#{solicitudManualAdministrativoController.solicitud.mision}" id="mision"  label="#{msg['field.mision']}" />


                     
                        <p:outputLabel  value="#{msg['field.lugares']}" />
                      <p:chips value="#{solicitudManualAdministrativoController.solicitud.lugares}" id="lugares"  title="#{msg['field.chips']}" />

 <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                    <b:slider2 span="8"  min="0" max="15" value="#{solicitudManualAdministrativoController.solicitud.numerodevehiculos}" id="numerodevehiculos"  label="#{msg['field.numerodevehiculos']}" />
                        
                          <p:outputLabel  value="#{msg['field.pasajeros']}" />
                 <b:slider2 span="8"  min="0" max="150" value="#{solicitudManualAdministrativoController.solicitud.pasajeros}" id="pasajeros"  label="#{msg['field.pasajeros']}" />


                        <p:outputLabel  value="#{msg['field.fechahorapartida']}" />
                        <a:calendar 
                                    pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahorapartida}" id="fechahorapartida"  label="#{msg['field.fechahorapartida']}" />


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <a:inputText span="8" value="#{solicitudManualAdministrativoController.solicitud.lugarpartida}" id="lugarpartida"  label="#{msg['field.lugarpartida']}" />



                        <p:outputLabel  value="#{msg['field.fechahoraregreso']}" />
                        <a:calendar pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahoraregreso}" id="fechahoraregreso" 
                                  

                                    label="#{msg['field.fechahoraregreso']}" />

                       

                        <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                        <a:inputText span="8" value="#{solicitudManualAdministrativoController.solicitud.lugarllegada}" id="lugarllegada"  label="#{msg['field.lugarllegada']}" />



                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                      <p:chips value="#{solicitudManualAdministrativoController.solicitud.recursossolicitados}" id="recursossolicitados"  title="#{msg['field.chips']}"  />

                        <p:outputLabel  value="#{msg['field.observaciones']}" />
                        <b:inputTextarea rows="2" span="8" value="#{solicitudManualAdministrativoController.solicitud.observaciones}" id="observaciones"  label="#{msg['field.observaciones']}" />



                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                    <e:autocompletetipovehiculo listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                  value="#{solicitudManualAdministrativoController.solicitud.tipovehiculo}"
                                                  itemLabel=" #{p.idtipovehiculo}"
                                                  field="idtipovehiculo"
                                                  dropdown="true"
                                               minQueryLength="0"
                                                  />

               
 <p:outputLabel  value="#{msg['field.sugerencia']}" style="font-size: 25;" />
        <b:dataTable value="#{sugerenciaController.sugerenciaDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">
                    
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}"/>
                  
                  

                </b:dataTable>
 

                        <a:save rendered="#{solicitudManualAdministrativoController.writable and applicationMenu.solicitudAdministrativoPorAdministrador.create}"
                                save="#{solicitudManualAdministrativoController.save()}" />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudAdministrativoPorAdministrador.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
