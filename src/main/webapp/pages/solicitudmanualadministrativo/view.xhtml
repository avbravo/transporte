<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions" 
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifAnyGranted('ADMINISTRADOR, SECRETARIA')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
         <p:growl id="growl"/>


                <b:panel collapsible="false" title="#{msg['title.solicitudmanualadministrativo']}" look="primary"  >



                    <b:panelGrid id="panel" colSpans="2,10" size="sm" > 

                        <p:outputLabel  value="#{msg['field.fecha']}" />
                        <jmoordbjsf:labelDate  value="#{solicitudManualAdministrativoController.solicitud.fecha}" id="fecha"   />
                        <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                        <p:outputLabel  value="#{solicitudManualAdministrativoController.solicitud.idsolicitud}" id="idsolicitud"   />


                        <p:outputLabel  value="#{msg['field.solicitadopor']}" />

                        <jmoordbjsf:autocomplete converter="#{usuarioConverter}"
                                                 completeMethod="#{solicitudManualAdministrativoController.usuarioServices.complete}"
                                                 labeltip1="#{msg['field.username']} #{p.username}"
                                                 labeltip2="#{msg['field.nombre']} #{p.nombre}"  
                                                 listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                 value="#{solicitudManualAdministrativoController.solicita}"
                                                 itemLabel=" #{p.nombre}"
                                                 field="nombre"
                                                 dropdown="true"
                                                 minQueryLength="0"
                                                 disabled="true"
                                                 />



                        <p:outputLabel value="#{msg['field.responsable']}"/>
                        <jmoordbjsf:autocomplete converter="#{usuarioConverter}"
                                                 completeMethod="#{solicitudManualAdministrativoController.usuarioServices.complete}"
                                                 labeltip1="#{msg['field.username']} #{p.username}"
                                                 labeltip2="#{msg['field.nombre']} #{p.nombre}"   
                                                 listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                 value="#{solicitudManualAdministrativoController.responsable}"
                                                 itemLabel=" #{p.nombre}"
                                                 field="nombre"
                                                 dropdown="true"
                                                 minQueryLength="0"
                                                 update=":form:panel"
                                                 size="50"
                                                 />


                        <p:outputLabel  value="#{msg['field.telefono']}" />
                        <jmoordbjsf:pinputText span="4"  value="#{solicitudManualAdministrativoController.responsable.celular}" id="celular" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <jmoordbjsf:pemail required="true" size="35" value="#{solicitudManualAdministrativoController.responsable.email}" id="email"  label="#{msg['field.email']}" />


                        <p:spacer/>
                        <p:spacer/>

                        <p:outputLabel value="#{msg['field.idtipogira']}"/>
                        <jmoordbjsf:autocomplete converter="#{tipogiraConverter}"
                                                 completeMethod="#{solicitudManualAdministrativoController.tipogiraServices.complete}" 
                                                 labeltip1="#{msg['field.tipogira']} #{p.idtipogira}"  
                                                 listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                 value="#{solicitudManualAdministrativoController.solicitud.tipogira}"
                                                 itemLabel=" #{p.idtipogira}"
                                                 field="idtipogira"
                                                 dropdown="true"
                                                 fromstart="true"
                                                 minQueryLength="0"
                                                 required="true"
                                                 update=""/>

                        <p:outputLabel  value="#{msg['field.objetivo']}" />
                        <p:inputTextarea required="true" rows="2" cols="80" value="#{solicitudManualAdministrativoController.solicitud.objetivo}" id="objetivo"   />



                        <p:outputLabel  value="#{msg['field.lugares']}" />
                        <p:chips required="true" value="#{solicitudManualAdministrativoController.solicitud.lugares}" id="lugares" placeholder="#{msg['field.chips']}" title="#{msg['field.chips']}" >

                        </p:chips>


 <p:outputLabel  value="#{msg['field.dias']}" >
                          <b:iconAwesome value="fa-book"/> 
                          </p:outputLabel>
                        <p:selectCheckboxMenu id="multiple" value="#{solicitudManualAdministrativoController.diasSelected}" label="#{msg['field.dias']}" multiple="true"
                                              required="true" 
                                              requiredMessage="#{msg['field.dias']} #{app['info.required']}"
                                              panelStyle="width:250px">
                            <f:selectItems value="#{solicitudManualAdministrativoController.diasList}" />
                            <p:ajax event="change" update=":form:datatableDisponibles"
                                    listener="#{solicitudManualAdministrativoController.changeDaysViewAvailable()}"
                                    process="@this,pasajeros"/>
                        </p:selectCheckboxMenu>


                        <p:outputLabel value="#{msg['field.solicitud']}"/>
                        <p:dataTable id="datatableTipoVehiculo" var="item" value="#{solicitudManualAdministrativoController.tipoVehiculoCantidadBeansList}" 
                                     editable="true" editMode="cell" widgetVar="cellCars">
                            <f:facet name="header">

                            </f:facet>

                            <p:ajax event="cellEdit" listener="#{solicitudManualAdministrativoController.onCellEdit}" 
                                    update=":form:msg, :form:pasajeros, :form:datatableTipoVehiculo,:form:datatableDisponibles, :form:totalTipoVehiculoCantidad" />


                            <p:column headerText="#{msg['field.idtipovehiculo']}">
 <h:outputText value="#{item.tipovehiculo.idtipovehiculo} (#{item.maximo})" />
                         
                            </p:column>

                            <p:column  headerText="#{msg['field.vehiculos']}" style="width:150px">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.cantidad}" /></f:facet>
                                    <f:facet name="input"><p:inputText   value="#{item.cantidad}" style="width:96%" label="#{msg['field.buses']}"/></f:facet>
                                </p:cellEditor>
                            </p:column>

<!--                            <p:column headerText="#{msg['field.maximo']}" style="width:150px">

                                <h:outputText value="#{item.maximo}" />
                            </p:column>-->
                            <p:column  headerText="#{msg['field.pasajeros']}" style="width:150px">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.pasajeros}" /></f:facet>
                                    <f:facet name="input"><p:inputText  value="#{item.pasajeros}" style="width:96%" label="#{msg['field.pasajeros']}"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>

                        <p:outputLabel value="#{msg['field.totaltipovehiculo']}" />
                        <p:outputLabel id="totalTipoVehiculoCantidad" value="#{solicitudManualAdministrativoController.calcularTotalVehiculo()}"/>


                        <p:outputLabel  value="#{msg['field.pasajeros']}" >
                            <i class="pi pi-users"></i>
                        </p:outputLabel>
                        <p:outputLabel value="#{solicitudManualAdministrativoController.calcularTotalPasajeros()}" id="pasajeros"/>

                        
                       

                        <p:outputLabel  value="#{msg['field.fechahorapartida']}" />
                        <b:row>
                            <b:column medium-screen="4">
                                <jmoordbjsf:calendar required="true"
                                                     pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahorapartida}" id="fechahorapartida"  label="#{msg['field.fechahorapartida']}" 
                                                     listener="#{solicitudManualAdministrativoController.calendarChangeListener}"
                                                     update=":form:msg , :form:growl :form:datatableDisponibles, :form:horapartida"
                                                     />
                            </b:column>
                            <b:column medium-screen="2">
                                <p:outputLabel id="horapartida" value="#{solicitudManualAdministrativoController.showHour(solicitudManualAdministrativoController.solicitud.fechahorapartida)}"  />
                            </b:column>
                        </b:row>


                        <p:outputLabel  value="#{msg['field.fechahoraregreso']}" />
                        <b:row>
                            <b:column medium-screen="4">
                                <jmoordbjsf:calendar required="true"
                                                     pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahoraregreso}" id="fechahoraregreso" 

                                                     label="#{msg['field.fechahoraregreso']}"
                                                     listener="#{solicitudManualAdministrativoController.calendarChangeListener}"
                                                     update=":form:msg , :form:growl :form:datatableDisponibles, :form:horaregreso"
                                                     />
                            </b:column>
                            <b:column medium-screen="2">
                                <p:outputLabel id="horaregreso" value="#{solicitudManualAdministrativoController.showHour(solicitudManualAdministrativoController.solicitud.fechahoraregreso)}"  />
                            </b:column>
                        </b:row>

                       


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <jmoordbjsf:pinputText required="true" size="60" value="#{solicitudManualAdministrativoController.solicitud.lugarpartida}" id="lugarpartida"  label="#{msg['field.lugarpartida']}" />



                        <p:outputLabel  value="#{msg['field.lugarllegada']}" >
                            <i class="pi pi-home"></i>
                        </p:outputLabel>


                        <jmoordbjsf:pinputText required="true" size="60" value="#{solicitudManualAdministrativoController.solicitud.lugarllegada}" id="lugarllegada"  label="#{msg['field.lugarllegada']}" />




                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" >
                            <i class="pi pi-briefcase"></i>
                        </p:outputLabel>
                        <p:chips required="true" value="#{solicitudManualAdministrativoController.solicitud.recursossolicitados}" id="recursossolicitados" placeholder="#{msg['field.chips']}" title="#{msg['field.chips']}"   />

                        <p:outputLabel  value="#{msg['field.observaciones']}" >
                            <i class="pi pi-comment"></i>
                        </p:outputLabel>
                        <p:inputTextarea required="true" rows="2" cols="80" value="#{solicitudManualAdministrativoController.solicitud.observaciones}" id="observaciones"  label="#{msg['field.observaciones']}" />


                    </b:panelGrid>
                    <b:row>
                        <b:column span="12">
                            <p:dataTable value="#{solicitudManualAdministrativoController.disponiblesBeansList}" 
                                         id="datatableDisponibles"
                                         var="item"  >
                                <f:facet name="header">
                                    <p:outputLabel  value="#{msg['tabletitle.vehiculos']}" />
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>

                                        <p:column rowspan="1" style="width:95px" headerText="#{msg['field.fecha']}" />
                                        <p:column colspan="1"  style="width:95px" headerText="#{msg['field.tipovehiculo']}" />
                                        <p:column colspan="5" headerText="#{msg['tabletitle.resultado']}" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="" />
                                        <p:column headerText="" />
                                        <p:column colspan="2" headerText="#{msg['tabletitle.disponibles']}" />
                                        <p:column colspan="3" headerText="#{msg['tabletitle.solicitados']}" />
                                        <p:column colspan="1" headerText="#{msg['tabletitle.recomendados']}" />

                                    </p:row>
                                    <p:row>
                                        <p:column headerText="" />
                                        <p:column headerText="" />
                                        <p:column headerText="#{msg['field.vehiculos']}" />
                                        <p:column headerText="#{msg['field.pasajeros']}" />
                                        <p:column headerText="#{msg['field.vehiculos']}" />
                                        <p:column headerText="#{msg['field.pasajeros']}" /> 
                                        <p:column headerText="#{msg['field.recomendados']}" />

                                    </p:row>
                                </p:columnGroup>

                                <p:column style="width:95px">

                                    <p:rowToggler />
                                    <h:outputText value="#{solicitudManualAdministrativoController.showDate(item.fechahorainicio)}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}"  />
                                </p:column>


                                <p:column headerText="#{msg['field.tipovehiculo']}" style="width:95px">
                                    <h:outputText value="#{item.vehiculo.get(0).tipovehiculo.idtipovehiculo}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}"  />
                                </p:column>


                                <p:column headerText="#{msg['field.disponible']}" style="width:75px">
                                    <p:outputLabel value="#{item.numeroBuses}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}" />
                                </p:column>
                                <p:column headerText="#{msg['field.pasajeros']}" style="width:75px">
                                    <p:outputLabel value="#{item.numeroPasajeros}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}" />
                                </p:column>



                                <p:column headerText="#{msg['field.solicitado']}" style="width:75px">
                                    <p:outputLabel value="#{item.numeroVehiculosSolicitados}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}"  />
                                </p:column>
                                <p:column headerText="#{msg['field.pasajeros']}" style="width:75px">
                                    <p:outputLabel value="#{item.numeroPasajerosSolicitados}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}"  />
                                </p:column>

                                <p:column headerText="#{msg['field.vehiculosRecomendados']}" style="width:75px">
                                    <p:outputLabel value="#{item.busesRecomendados}" style="color: #{solicitudManualAdministrativoController.disponiblesServices.columnColorDisponibles(item)}"  />
                                </p:column>


                                <p:rowExpansion>
                                    <p:dataTable value ="#{item.vehiculo}" var="car">
                                        <p:column headerText="#{msg['field.marca']}">
                                            <p:outputLabel value="#{car.marca}"/>
                                        </p:column>
                                        <p:column headerText="#{msg['field.modelo']}">
                                            <p:outputLabel value="#{car.modelo}"/>
                                        </p:column>
                                        <p:column headerText="#{msg['field.placa']}">
                                            <p:outputLabel value="#{car.placa}"/>
                                        </p:column>
                                        <p:column headerText="#{msg['field.pasajeros']}">
                                            <p:outputLabel value="#{car.pasajeros}"/>
                                        </p:column>
                                    </p:dataTable>

                                </p:rowExpansion>

                            </p:dataTable>                                


                        </b:column>

                    </b:row>

                    <b:row>

                        <b:column span="12">
                            <p:dataList value="#{solicitudManualAdministrativoController.sugerenciaDataModel}" var="item" type="ordered">
                                <f:facet name="header">
                                    <p:outputLabel value="#{msg['field.sugerencia']}"/>
                                </f:facet>
                                #{item.descripcion}
                            </p:dataList>

                        </b:column>

                    </b:row>



                    <b:row>


                        <b:column span="12">
                            <jmoordbjsf:toolbarview 
                                renderedDelete="#{p:ifAnyGranted('ADMINISTRADOR, SECRETARIA')}"
                                renderedEdit="#{p:ifAnyGranted('ADMINISTRADOR, SECRETARIA')}"
                                renderedList="#{p:ifAnyGranted('ADMINISTRADOR, SECRETARIA')}"                 
                                renderedPrint="false"                    
                                controller="#{solicitudManualAdministrativoController}"

                                url  = "/pages/solicitudmanualadministrativo/list.xhtml"
                                />


                        </b:column>


                    </b:row>


                </b:panel>


            </h:panelGroup>


        </b:form>
        <jmoordbjsf:denegado rendered="#{!p:ifAnyGranted('ADMINISTRADOR, SECRETARIA')}"/>

        <br/><br/><br/>
    </ui:define>
</ui:composition>
