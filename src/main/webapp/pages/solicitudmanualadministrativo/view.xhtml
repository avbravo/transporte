<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudAdministrativoPorAdministrador.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <b:panel title="#{msg['titleview.solicitudmanualadministrativo']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{solicitudManualAdministrativoController.writable}"> 
                        <p:outputLabel  value="#{msg['field.fecha']}" />
                        <jmoordbjsf:labelDate  value="#{solicitudManualAdministrativoController.solicitud.fecha}" id="fecha"   />
                        <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                        <p:outputLabel  value="#{solicitudManualAdministrativoController.solicitud.idsolicitud}" id="idsolicitud"   />

                        <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                        <b:column>
                            <jmoordbjsf:autocomplete converter="#{usuarioConverter}"
                                                     completeMethod="#{usuarioController.usuarioServices.complete}"
                                                     labeltip1="#{msg['field.username']} #{p.username}"
                                                     labeltip2="#{msg['field.nombre']} #{p.nombre}"    listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                     value="#{solicitudManualAdministrativoController.solicita}"
                                                     itemLabel=" #{p.nombre}"
                                                     field="nombre"
                                                     dropdown="true"
                                                     minQueryLength="0"
                                                     update=":form:celular :form:email"

                                                     />

                            <p:outputLabel  value="#{msg['field.copiardesde']}" />
                           <jmoordbjsf:autocompleteWithCalendarDateTime
                                converter="#{solicitudConverter}"
                                completeMethod="#{solicitudManualAdministrativoController.completeSolicitudParaCopiar}"    
                                labeltip1="#{msg['field.idsolicitud']}"
                                labelvalue1="#{p.idsolicitud}"   
                                labeltip2="#{msg['field.solicitadopor']}" 
                                labelvalue2="#{p.usuario.get(0).nombre}"
                                labeltip3="#{msg['field.responsable']}"
                                labelvalue3="#{p.usuario.get(1).nombre}"
                                labeltip4="#{msg['field.mision']} "
                                labelvalue4="#{p.mision}" 
                                labeltip5="#{msg['field.lugares']}" 
                                labelvalue5="#{p.lugares}"
                                calendarsize="20"
                                columnpaneltip="2"
                                calendardatelabel1="#{msg['field.fechapartida']}" 
                                calendardatevalue1="#{p.fechahorapartida}" 

                                calendartimelabel1="#{msg['field.horapartida']}"
                                calendartimevalue1="#{p.fechahorapartida}"  

                                calendardatelabel2="#{msg['field.fecharegreso']}" 
                                calendardatevalue2="#{p.fechahoraregreso}"  


                                calendartimelabel2="#{msg['field.horaregreso']}" 
                                calendartimevalue2="#{p.fechahoraregreso}"  


                                listener="#{solicitudManualAdministrativoController.handleSelectCopiarDesde}"
                                value="#{solicitudManualAdministrativoController.solicitudCopiar}"
                                itemLabel="#{p.mision}"
                                field="mision"
                                dropdown="true"
                                minQueryLength="0"
                                update=":form:panel"
                                />

                        </b:column>


                        <p:outputLabel value="#{msg['field.responsable']}"/>
                        <jmoordbjsf:autocomplete converter="#{usuarioConverter}"
                                                 completeMethod="#{usuarioController.usuarioServices.complete}"
                                                 labeltip1="#{msg['field.username']} #{p.username}"
                                                 labeltip2="#{msg['field.nombre']} #{p.nombre}"    listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                 value="#{solicitudManualAdministrativoController.responsable}"
                                                 itemLabel=" #{p.nombre}"
                                                 field="nombre"
                                                 dropdown="true"
                                                 minQueryLength="0"
                                                 update=":form:panel"
                                                 />


                        <p:outputLabel  value="#{msg['field.telefono']}" />
                        <jmoordbjsf:inputText span="4"  value="#{solicitudManualAdministrativoController.responsable.celular}" id="celular" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <jmoordbjsf:email span="8" value="#{solicitudManualAdministrativoController.responsable.email}" id="email"  label="#{msg['field.email']}" />


                        <p:outputLabel value="#{msg['field.idunidad']}"/>
                        <p:autoComplete dropdown="false"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudManualAdministrativoController.unidadList}"
                                        completeMethod="#{solicitudManualAdministrativoController.completeFiltradoUnidad}"
                                        var="p"
                                        required="true"
                                        itemLabel="#{p.idunidad}"

                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{unidadConverter}"/>
                            <f:attribute name="field" value="idunidad"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudManualAdministrativoController.handleSelect}"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>


                        <p:spacer/>
                        <p:spacer/>
                        <p:outputLabel value="#{msg['field.idtipogira']}"/>
                        <jmoordbjsf:autocomplete converter="#{tipogiraConverter}"
                                                 completeMethod="#{tipogiraController.tipogiraServices.complete}" 
                                                 labeltip1="#{msg['field.tipogira']} #{p.idtipogira}"     listener="#{solicitudManualAdministrativoController.handleSelect}"
                                                 value="#{solicitudManualAdministrativoController.solicitud.tipogira}"
                                                 itemLabel=" #{p.idtipogira}"
                                                 field="idtipogira"
                                                 dropdown="true"
                                                 fromstart="true"
                                                 minQueryLength="0"
                                                 update=""/>

                        <p:outputLabel  value="#{msg['field.mision']}" />
                        <b:inputTextarea rows="2" span="8" value="#{solicitudManualAdministrativoController.solicitud.mision}" id="mision"  label="#{msg['field.mision']}" />



                        <p:outputLabel  value="#{msg['field.lugares']}" />
                        <p:chips value="#{solicitudManualAdministrativoController.solicitud.lugares}" id="lugares"  title="#{msg['field.chips']}" />

                        <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                        <b:touchSpin  col-md="3" value="#{solicitudManualAdministrativoController.solicitud.numerodevehiculos}" min="1" max="20" step="1" />

                        <p:outputLabel  value="#{msg['field.pasajeros']}" />
                        <b:touchSpin  col-md="3"  min="1"  step="1" value="#{solicitudManualAdministrativoController.solicitud.pasajeros}" id="pasajeros"  label="#{msg['field.pasajeros']}" />


                        <p:outputLabel  value="#{msg['field.fechahorapartida']}" />
                        <jmoordbjsf:calendar 
                            pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahorapartida}" id="fechahorapartida"  label="#{msg['field.fechahorapartida']}" />


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <jmoordbjsf:inputText span="8" value="#{solicitudManualAdministrativoController.solicitud.lugarpartida}" id="lugarpartida"  label="#{msg['field.lugarpartida']}" />



                        <p:outputLabel  value="#{msg['field.fechahoraregreso']}" />
                        <jmoordbjsf:calendar pattern="dd/MM/yyyy HH:mm a" value="#{solicitudManualAdministrativoController.solicitud.fechahoraregreso}" id="fechahoraregreso" 


                                             label="#{msg['field.fechahoraregreso']}" />



                        <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                        <jmoordbjsf:inputText span="8" value="#{solicitudManualAdministrativoController.solicitud.lugarllegada}" id="lugarllegada"  label="#{msg['field.lugarllegada']}" />



                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                        <p:chips value="#{solicitudManualAdministrativoController.solicitud.recursossolicitados}" id="recursossolicitados" title="#{msg['field.chips']}"   />

                        <p:outputLabel  value="#{msg['field.observaciones']}" />
                        <b:inputTextarea rows="2" span="8" value="#{solicitudManualAdministrativoController.solicitud.observaciones}" id="observaciones"  label="#{msg['field.observaciones']}" />



                        <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                        <p:autoComplete dropdown="true"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="55"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudManualAdministrativoController.tipovehiculoList}"
                                        completeMethod="#{solicitudManualAdministrativoController.completeFiltradoTipovehiculo}"
                                        var="p"
                                        required="false"


                                        itemLabel="#{p.idtipovehiculo}"
                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{tipovehiculoConverter}"/>
                            <f:attribute name="field" value="idtipovehiculo"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudManualAdministrativoController.handleSelect}"
                                    update=""
                                    />


                        </p:autoComplete>


                        <p:outputLabel value="#{msg['field.idestatus']}"/>
                        <p:outputLabel  value="#{solicitudManualAdministrativoController.solicitud.estatus.idestatus}" />

                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <p:outputLabel  value="#{solicitudManualAdministrativoController.solicitud.activo}" />

                        <p:outputLabel  value="#{msg['field.sugerencia']}" style="font-size: 25;" />
                        <b:dataTable value="#{sugerenciaController.sugerenciaDataModel}"
                                     var="item"
                                     id="dataTable2"
                                     paginated="false"
                                     onpage="console.log('page');">

                            <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}"/>



                        </b:dataTable>

                    </b:panelGrid>
                    <jmoordbjsf:toolbarview 
                        renderedDelete="false"
                        renderedEdit="#{solicitudManualAdministrativoController.verificarEditable(solicitudManualAdministrativoController.solicitud) and applicationMenu.solicitudAdministrativoPorAdministrador.edit and solicitudManualAdministrativoController.writable}" 
                        renderedList="false"
                        edit="#{solicitudManualAdministrativoController.edit()}"
                        delete="#{solicitudManualAdministrativoController.delete(solicitudManualAdministrativoController.solicitud,true)}"
                        print="#{solicitudManualAdministrativoController.print()}"
                        url="#{solicitudManualAdministrativoController.prepare('golist',solicitudManualAdministrativoController.solicitud)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudAdministrativoPorAdministrador.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
