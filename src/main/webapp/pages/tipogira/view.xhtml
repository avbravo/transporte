<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
      
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.tipogira.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{msg['titleview.tipogira']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{tipogiraController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idtipogira']}" />
                        <p:outputLabel  value="#{tipogiraController.tipogira.idtipogira}" id="idtipogira"   />

                     <p:outputLabel  value="#{msg['field.activo']}" />
                        <a:yesno value="#{tipogiraController.tipogira.activo}" id="activo"  required="true"/>

                    </b:panelGrid>
                    <a:view 
                        renderedDelete="#{applicationMenu.tipogira.delete and tipogiraController.writable }"
                        renderedEdit="#{applicationMenu.tipogira.edit and tipogiraController.writable}" 
                        renderedList="#{applicationMenu.tipogira.list and tipogiraController.writable}"
                        edit="#{tipogiraController.edit()}"
                        delete="#{tipogiraController.delete(tipogiraController.tipogira,true)}"
                        print="#{tipogiraController.print()}"
                        url="#{tipogiraController.prepare('golist',tipogiraController.tipogira)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.tipogira.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
