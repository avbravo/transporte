<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.tipogira']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idtipogira']}"/>
                    <jmoordbjsf:autocomplete converter="#{tipogiraConverter}"
                                             completeMethod="#{tipogiraController.tipogiraServices.complete}" 
                                             labeltip1="#{msg['field.tipogira']} #{p.idtipogira}"  
                                             listener="#{tipogiraController.handleAutocompleteOfListXhtml}"
                                             value="#{tipogiraController.tipogiraSearch}"
                                             itemLabel=" #{p.idtipogira}"
                                             field="idtipogira"
                                             update=" :form:dataTable"/>


                </b:panelGrid>
               
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                  <jmoordbjsf:paginator
                    controller="#{tipogiraController}"                        
                    rowPage="#{tipogiraController.rowPage}"                   
                    page="#{tipogiraController.page}"
                    pages="#{tipogiraController.pages}"
                    skip="ajax:tipogiraController.skip()" 
                    url = "/pages/tipogira/new.xhtml"
                    />
                <b:dataTable value="#{tipogiraController.tipogiraDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idtipogira}" label="#{msg['field.idtipogira']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">
                                             
                         <jmoordbjsf:column
                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{tipogiraController}"
                            url="/pages/tipogira/view.xhtml"
                            item="#{item}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

      <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('ADMINISTRADOR')}" />
    </ui:define>
</ui:composition>
