<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions" 
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
       
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudAdministrativo.create}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>

                <jmoordbjsf:newDate label="#{msg['field.fechagira']}"
                           title="#{msg['titleview.solicitudadministrativo']}"
                           value="#{solicitudAdministrativoController.solicitud.fecha}"
                           isnew="#{solicitudAdministrativoController.isNew()}"
                           disabled="#{solicitudAdministrativoController.writable}"
                           new="#{solicitudAdministrativoController.prepare('new',solicitudAdministrativoController.solicitud)}"
                           rendererList="#{applicationMenu.solicitud.list}"
                           list="#{solicitudAdministrativoController.prepare('golist',solicitudAdministrativoController.solicitud)}"

                           />

                <b:panel title="#{app['title.data']}" look="primary" rendered="#{solicitudAdministrativoController.writable}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{solicitudAdministrativoController.writable}"> 

                      
                        <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                        <b:column>
                         <e:autocompleteusuario listener="#{solicitudAdministrativoController.handleSelect}"
                                             value="#{solicitudAdministrativoController.solicita}"
                                                itemLabel=" #{p.nombre}"
                                                field="nombre"
                                                dropdown="true"
                                                minQueryLength="0"
                                                update=":form:celular :form:email"
                                                disabled="true"
                                                />
                             <p:outputLabel  value="#{msg['field.copiardesde']}" />
                            <e:autocompletesolicitudadministrativo
                                listener="#{solicitudAdministrativoController.handleSelectCopiarDesde}"
                                value="#{solicitudAdministrativoController.solicitudCopiar}"
                                itemLabel=" #{p.mision}"
                                field="mision"
                                dropdown="true"
                                minQueryLength="0"
                                update=":form:panel"
                                />
                        </b:column>
                        
                       <p:outputLabel value="#{msg['field.responsable']}"/>
                      <e:autocompleteusuario listener="#{solicitudAdministrativoController.handleSelect}"
                                             value="#{solicitudAdministrativoController.responsable}"
                                                itemLabel=" #{p.nombre}"
                                                field="nombre"
                                                dropdown="true"
                                                minQueryLength="0"
                                                update=":form:panel"
                                                />
                        
                        
                         <p:outputLabel  value="#{msg['field.telefono']}" />
                       <jmoordbjsf:inputText span="4"  value="#{solicitudAdministrativoController.responsable.celular}" id="celular" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <jmoordbjsf:email  value="#{solicitudAdministrativoController.responsable.email}" id="email"  label="#{msg['field.email']}" />

                        
                          <p:outputLabel value="#{msg['field.idunidad']}"/>
                        <p:autoComplete dropdown="false"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudAdministrativoController.unidadList}"
                                        completeMethod="#{solicitudAdministrativoController.completeFiltradoUnidad}"
                                        var="p"
                                        required="true"
                                        itemLabel="#{p.idunidad}"

                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{unidadConverter}"/>
                            <f:attribute name="field" value="idunidad"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudAdministrativoController.handleSelect}"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>

                        
                         
                        <p:spacer/>
                        <p:spacer/>

                           <p:outputLabel value="#{msg['field.idtipogira']}"/>
                           <e:autocompletetipogira listener="#{solicitudAdministrativoController.handleSelect}"
                                                  value="#{solicitudAdministrativoController.solicitud.tipogira}"
                                                  itemLabel=" #{p.idtipogira}"
                                                  field="idtipogira"
                                                  dropdown="true"
                                                  fromstart="true"
                                                  minQueryLength="0"
                                                  update=""/>
                           
                        <p:outputLabel  value="#{msg['field.mision']}" />
                        <b:inputTextarea rows="2"  span="8" value="#{solicitudAdministrativoController.solicitud.mision}" id="mision"  label="#{msg['field.mision']}" />


                      
                        <p:outputLabel  value="#{msg['field.lugares']}" />
                        <p:chips value="#{solicitudAdministrativoController.solicitud.lugares}" id="lugares"  title="#{msg['field.chips']}" />


                        <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                                         <b:touchSpin  col-md="3" value="#{solicitudAdministrativoController.solicitud.numerodevehiculos}" min="1" max="20" step="1" />
                        
                          <p:outputLabel  value="#{msg['field.pasajeros']}" />
                     <b:touchSpin  col-md="3"  min="1"  step="1" value="#{solicitudAdministrativoController.solicitud.pasajeros}" id="pasajeros"  label="#{msg['field.pasajeros']}" />


                        <p:outputLabel  value="#{msg['field.fechahorapartida']}" />
                        <jmoordbjsf:calendar 
                                    pattern="dd/MM/yyyy HH:mm a" value="#{solicitudAdministrativoController.solicitud.fechahorapartida}" id="fechahorapartida"  label="#{msg['field.fechahorapartida']}" />


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <jmoordbjsf:inputText span="8" value="#{solicitudAdministrativoController.solicitud.lugarpartida}" id="lugarpartida"  label="#{msg['field.lugarpartida']}" />



                        <p:outputLabel  value="#{msg['field.fechahoraregreso']}" />
                        <jmoordbjsf:calendar pattern="dd/MM/yyyy HH:mm a" value="#{solicitudAdministrativoController.solicitud.fechahoraregreso}" id="fechahoraregreso" 
                                  

                                    label="#{msg['field.fechahoraregreso']}" />

                        

                        <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                        <jmoordbjsf:inputText  span="8" value="#{solicitudAdministrativoController.solicitud.lugarllegada}" id="lugarllegada"  label="#{msg['field.lugarllegada']}" />



                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                        <p:chips value="#{solicitudAdministrativoController.solicitud.recursossolicitados}" id="recursossolicitados"  title="#{msg['field.chips']}"  />

                        <p:outputLabel  value="#{msg['field.observaciones']}" />
                        <b:inputTextarea rows="2" span="8" value="#{solicitudAdministrativoController.solicitud.observaciones}" id="observaciones"  label="#{msg['field.observaciones']}" />



                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                     <p:autoComplete dropdown="true"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="55"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudAdministrativoController.tipovehiculoList}"
                                        completeMethod="#{solicitudAdministrativoController.completeFiltradoTipovehiculo}"
                                        var="p"
                                        required="false"


                                        itemLabel="#{p.idtipovehiculo}"
                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{tipovehiculoConverter}"/>
                            <f:attribute name="field" value="idtipovehiculo"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                             <p:ajax event="itemSelect" listener="#{solicitudAdministrativoController.handleSelect}"
                                    update=""
                                    />


                        </p:autoComplete>
               
   <p:outputLabel  value="#{msg['field.sugerencia']}" style="font-size: 25;" />
        <b:dataTable value="#{sugerenciaController.sugerenciaDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">
                    
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}"/>
                  
                  

                </b:dataTable>

                        <jmoordbjsf:save rendered="#{solicitudAdministrativoController.writable and applicationMenu.solicitud.create}"
                                save="#{solicitudAdministrativoController.save()}" />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudAdministrativo.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
