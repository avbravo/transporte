<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:extensionviaje="http://xmlns.jcp.org/jsf/composite/extensionviaje">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viaje.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{msg['titleview.viajefecha']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{viajeController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idviaje']}" />
                        <p:outputLabel  value="#{viajeController.viaje.idviaje}" id="idviaje"   />

                        <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}"/>

                        <p:fieldset>
                            <extensionviaje:calendar  
                                pattern="dd/MM/yyyy HH:mm a" value="#{viajeController.viaje.fechahorainicioreserva}"   
                                label="#{msg['field.fechahorainicioreserva']}" />
                            <p:spacer width="25"/>
                            <extensionviaje:calendar  disabled="true"
                                                      pattern="dd/MM/yyyy HH:mm a" value="#{viajeController.fechaHoraInicioReservaanterior}"   
                                                      label="#{msg['field.fechahorainicioreserva']}" />


                        </p:fieldset>

                        <p:outputLabel  value="#{msg['field.fechahorafinreserva']}"  />
                        <p:fieldset>
                            <extensionviaje:calendar 
                                pattern="dd/MM/yyyy HH:mm a" value="#{viajeController.viaje.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />

                            <p:spacer width="25"/>
                            <extensionviaje:calendar  disabled="true"
                                                      pattern="dd/MM/yyyy HH:mm a" value="#{viajeController.fechaHoraFinReservaAnterior}"   
                                                      label="#{msg['field.fechahorafinreserva']}" />


                        </p:fieldset>
                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <p:outputLabel     value="#{viajeController.viaje.lugarpartida}"    />

                        <p:outputLabel  value="#{msg['field.lugardestino']}" />
                        <p:outputLabel value="#{viajeController.viaje.lugardestino}"    />


                        <p:outputLabel value="#{msg['field.vehiculo']}"
                                       id="vehiculolabel" />                    
                        <p:outputLabel id="vehiculo" value="#{viajeController.vehiculoSelected.marca}- #{viajeController.vehiculoSelected.modelo }-#{viajeController.vehiculoSelected.placa }" />

                        <p:outputLabel value="#{msg['field.conductor']}"  />                       
                        <p:outputLabel id="conductor" value="#{viajeController.conductorSelected.nombre}- #{viajeController.conductorSelected.cedula }" />




                        <p:outputLabel  value="#{msg['field.comentarios']}"/>
                        <b:inputTextarea  requiredMessage="#{msg['field.comentarios']}"
                                          required="true"
                                          disabled="true"
                                          rows="2" value="#{viajeController.viaje.comentarios}"  />



                        <p:outputLabel  value="#{msg['field.kmestimados']}" />
                        <p:outputLabel   value="#{viajeController.viaje.kmestimados}"  />

                        <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                        <p:outputLabel   
                            value="#{viajeController.viaje.costocombustible}"   />

                        <p:outputLabel  value="#{msg['field.realizado']}" />
                        <p:outputLabel  value="#{viajeController.viaje.realizado}" id="realizado"  />
                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <p:outputLabel  value="#{viajeController.viaje.activo}" id="activo" />

                    </b:panelGrid>
                    <b:panelGrid id="panelEdit" colSpans="3,3,3,3" size="xs" > 

                        <b:commandButton rendered="#{applicationMenu.viaje.edit and viajeController.writable}"  

                                         iconAwesome="fa-edit" 
                                         title="#{app['button.edit']}"  
                                         value="#{app['button.edit']}"  
                                         process=":form:content" 
                                         action="#{viajeController.editExcluyendoMismoViaje()}" 
                                         look="primary"
                                         update=":form:content" /> 

                        <b:commandButton immediate="true"
                                         iconAwesome="fa-share" 

                                         value="#{app['button.return']}" 
                                         title="#{app['button.return']}" 
                                         look="primary"
                                         action="#{viajeController.prepare('golist',viajeController.viaje)}"/>
                    </b:panelGrid>

                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viaje.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
