<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:extensionviaje="http://xmlns.jcp.org/jsf/composite/extensionviaje">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viaje.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{msg['titlelist.reporteviajerealizado']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 


              
              

                <b:row>
                    <b:column medium-screen="25" >



                        <a:searchBetweenDate
                            renderedMove="true"
                            labelDesde="#{msg['field.fechainicio']}"
                            valueDesde="#{viajeReporteController.lookupServices.fechaDesde}"
                            labelHasta="#{msg['field.fechafin']}"
                            valueHasta="#{viajeReporteController.lookupServices.fechaHasta}"
                            renderedList="#{applicationMenu.viaje.list}"
                            search="#{viajeReporteController.searchBy('viajerealizado')}"
                            />
                    </b:column>
                </b:row>
                


            </b:panel>
            <b:panel id="dataTable" look="primary">
                <a:paginator 
                    rowPage="#{viajeReporteController.rowPage}"
                    clear="#{viajeReporteController.clear()}"
                    first="#{viajeReporteController.first()}"
                    back="#{viajeReporteController.back()}"
                    next="#{viajeReporteController.next()}"
                    last="#{viajeReporteController.last()}"
                    page="#{viajeReporteController.page}"
                    pages="#{viajeReporteController.pages}"
                    renderedClear="false"
                    skip="ajax:viajeReporteController.skip(viajeReporteController.page)" 
                    new="#{viajeReporteController.prepare('gonew',viajeReporteController.viaje)}"
                    printAll="#{viajeReporteController.printAll()}"
                    />
                <b:dataTable value="#{viajeReporteController.viajeDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idviaje}" label="#{msg['field.idviaje']}"
                                       style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"/>


                    <b:dataTableColumn label="#{msg['field.fechapartida']}"   style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}">

                        <p:calendar  disabled="true"  size="8"   
                                     style="background-color: grey; color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"

                                     pattern="dd/MM/yyyy" value="#{item.fechahorainicioreserva}"  />
                        <br />
                        <p:calendar  disabled="true"    
                                     style="background-color: grey;  color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{item.fechahorainicioreserva}"  />



                    </b:dataTableColumn> 

                    <b:dataTableColumn label="#{msg['field.fecharegreso']}"   style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}">
                        <p:calendar  disabled="true"    
                                     style="background-color: grey;  color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="dd/MM/yyyy" value="#{item.fechahorafinreserva}"  />
                        <br />
                        <p:calendar  disabled="true"   
                                     style="background-color: grey;  color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{item.fechahorafinreserva}"  />

                    </b:dataTableColumn> 


                    <b:dataTableColumn label="#{msg['field.vehiculos']}"  style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}">

                        <p:outputLabel value="#{item.vehiculo.marca} #{item.vehiculo.modelo}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{msg['field.conductores']}"  style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}">

                        <p:outputLabel value="#{item.conductor.nombre}"/>

                    </b:dataTableColumn>

                    <b:dataTableColumn label="#{msg['field.lugardestino']}" style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}">
                        <p:outputLabel value="#{item.lugardestino}"  />

                    </b:dataTableColumn> 

                    <b:dataTableColumn  label="#{msg['field.r']}" style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}" >
                        <p:outputLabel value="#{item.realizado}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn  label="#{msg['field.a']}"  
                                        style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}" >

                        <p:outputLabel value="#{item.activo}"/>

                    </b:dataTableColumn>

                   

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viaje.list}" />
    </ui:define>
</ui:composition>
