<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:extensionviaje="http://xmlns.jcp.org/jsf/composite/extensionviaje">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viaje.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{msg['titlelist.programacionflota']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 


              
              

                <b:row>
                    <b:column medium-screen="25" >



                        <a:searchBetweenDate
                            renderedMove="true"
                            labelDesde="#{msg['field.fechainicio']}"
                            valueDesde="#{viajeReporteController.lookupServices.fechaDesde}"
                            labelHasta="#{msg['field.fechafin']}"
                            valueHasta="#{viajeReporteController.lookupServices.fechaHasta}"
                            renderedList="#{applicationMenu.viaje.list}"
                            search="#{viajeReporteController.searchBy('programacionflota')}"
                            />
                    </b:column>
                </b:row>
                


            </b:panel>
            <b:panel id="dataTable" look="primary">
                <a:paginatorReport 
                    rowPage="#{viajeReporteController.rowPage}"
                    first="#{viajeReporteController.first()}"
                    back="#{viajeReporteController.back()}"
                    next="#{viajeReporteController.next()}"
                    last="#{viajeReporteController.last()}"
                    page="#{viajeReporteController.page}"
                    pages="#{viajeReporteController.pages}"
                    skip="ajax:viajeReporteController.skip(viajeReporteController.page)" 
                    printAll="#{viajeReporteController.printAll()}"
                    />
                <b:dataTable value="#{viajeReporteController.programacionFlotaDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idprogramacionFlota}" label="#{msg['field.idprogramacionFlota']}"
                                       style="color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"/>
                   
                    <b:dataTableColumn value="#{item.diaNombre}" label="#{msg['field.diaNombre}']}" />


                    <b:dataTableColumn label="#{msg['field.fecha']}"   >

                        <p:calendar  disabled="true"  size="8"   
                                     style="background-color: grey; color: #{viajeReporteController.columnColor(item.realizado,item.activo)}"

                                     pattern="dd/MM/yyyy" value="#{item.fecha}"  />
                        
                       


                    </b:dataTableColumn> 

                    


                    <b:dataTableColumn label="#{msg['field.unidad']}" >

                        <p:outputLabel value="#{item.unidad}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{msg['field.mision']}" >

                        <p:outputLabel value="#{item.mision}"/>

                    </b:dataTableColumn>

                    <b:dataTableColumn label="#{msg['field.horainicio']}">
                        <p:outputLabel value="#{item.horainicio}"  />

                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.horafin']}">
                        <p:outputLabel value="#{item.horafin}"  />

                    </b:dataTableColumn> 

                    <b:dataTableColumn  label="#{msg['field.conductor']}"  >
                        <p:outputLabel value="#{item.conductor}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn  label="#{msg['field.vehiculo']}"  
                                        >

                        <p:outputLabel value="#{item.vehiculo}"/>

                    </b:dataTableColumn>

                   

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viaje.list}" />
    </ui:define>
</ui:composition>
