<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                 >
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viaje.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.kmrecorridosporvehiculo']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 





                <b:row>
                    <b:column medium-screen="25" >



                        <jmoordbjsf:searchBetweenDate
                            renderedMove="true"
                            labelDesde="#{msg['field.fechainicio']}"
                            valueDesde="#{vehiculoReporteController.lookupServices.fechaDesde}"
                            labelHasta="#{msg['field.fechafin']}"
                            valueHasta="#{vehiculoReporteController.lookupServices.fechaHasta}"
                            renderedList="#{applicationMenu.viaje.list}"
                            search="#{vehiculoReporteController.searchBy('kmrecorridosporvehiculo')}"
                            />
                    </b:column>
                </b:row>



            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                <jmoordbjsf:paginatorReport 
                    rowPage="#{vehiculoReporteController.rowPage}"

                    first="#{vehiculoReporteController.first()}"
                    back="#{vehiculoReporteController.back()}"
                    next="#{vehiculoReporteController.next()}"
                    last="#{vehiculoReporteController.last()}"
                    page="#{vehiculoReporteController.page}"
                    pages="#{vehiculoReporteController.pages}" 
                    skip="ajax:vehiculoReporteController.skip(vehiculoReporteController.page)" 

                    printAll="#{vehiculoReporteController.printAll()}"
                    />
                <b:dataTable value="#{vehiculoReporteController.vehiculoDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                  

                    <b:dataTableColumn value="#{item.placa}" label="#{msg['field.placa']}"/>
                    <b:dataTableColumn value="#{item.marca}" label="#{msg['field.marca']}"/>
                    <b:dataTableColumn value="#{item.modelo}" label="#{msg['field.modelo']}"/>
                    
                           <b:dataTableColumn value="#{item.totalviajes}" label="#{msg['field.totalviajes']}"/>
                           <b:dataTableColumn value="#{item.totalkm}" label="#{msg['field.totalkm']}"/>
                    <b:dataTableColumn value="#{item.totalconsumo}" label="#{msg['field.totalconsumo']}"/>



                </b:dataTable>
                  <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{vehiculoReporteController.tieneRows()}"> 

                        <p:outputLabel  value="#{msg['field.totalGlobalkm']}" />
                       <p:outputLabel value="#{vehiculoReporteController.totalGlobalkm}"  />
                        <p:outputLabel  value="#{msg['field.totalGlobalConsumo']}" />
                      <p:outputLabel value="#{vehiculoReporteController.totalGlobalConsumo}"  />

            </b:panelGrid>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viaje.list}" />
    </ui:define>
</ui:composition>
