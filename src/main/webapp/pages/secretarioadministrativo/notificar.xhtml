<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 

        </style>
        <script type="text/javascript">
            function socketListener(message, channel, event) {
                document.getElementById("clockId").innerHTML += message + "<br/>";
            }
        </script>    
        <jmoordbjsf:cssschedule/>  
        <jmoordbjsf:jsschedule/>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('SECRETARIO ADMINISTRATIVO')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">



            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['title.notificar']}" id="content"   look="primary"  > 
                <b:panelGrid  colSpans="2,10" size="sm" > 

                    <p:outputLabel value="#{msg['field.mensaje']}"/>
                    <p:inputTextarea  value="#{secretarioAdministrativoController.messages}"/>
                    <p:commandButton value="#{msg['button.send']}" action="#{secretarioAdministrativoController.enviarMensajesDirectos()}"
                                     update=":form:msgs"
                                     />
                </b:panelGrid>

            </b:panel>


        


        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('SECRETARIO ADMINISTRATIVO')}"/>
    </ui:define>
</ui:composition>
