<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        
 
        <h1>#{msg['titlelist.solicitudmanualdocente']}</h1>
        <hr/>
        
        <b:form id="form"  styleClass="form-signin" prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudDocentePorAdministrador.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{app['label.search']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idsolicitud']}"/>




                </b:panelGrid>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <a:paginator 
                    rowPage="#{solicitudManualDocenteController.rowPage}"
                    clear="#{solicitudManualDocenteController.clear()}"
                    first="#{solicitudManualDocenteController.first()}"
                    back="#{solicitudManualDocenteController.back()}"
                    next="#{solicitudManualDocenteController.next()}"
                    last="#{solicitudManualDocenteController.last()}"
                    page="#{solicitudManualDocenteController.page}"
                    pages="#{solicitudManualDocenteController.pages}"
                    skip="ajax:solicitudManualDocenteController.skip(solicitudManualDocenteController.page)" 
                    new="#{solicitudManualDocenteController.prepare('gonew',solicitudManualDocenteController.solicitud)}"
                    printAll="#{solicitudManualDocenteController.printAll()}"
                    />
                <b:dataTable value="#{solicitudManualDocenteController.solicitudDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idsolicitud}" label="#{msg['field.idsolicitud']}"/>

                    
                    
                    
                    <b:dataTableColumn label="#{msg['field.fechapartida']}" >
                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                    pattern="dd/MM/yyyy" value="#{item.fechahorapartida}"  />
                      
                        
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.horapartida']}" >
                        <p:calendar  disabled="true"    
                                     size="8" 
                                    pattern="HH:mm:ss a" value="#{item.fechahorapartida}"  />
                      
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.fecharegreso']}" >
                        <p:calendar  disabled="true"    
                                     size="8" 
                                    pattern="dd/MM/yyyy" value="#{item.fechahoraregreso}"  />
                      
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.horaregreso']}" >
                        <p:calendar  disabled="true"   
                                     size="8" 
                                    pattern="HH:mm:ss a" value="#{item.fechahoraregreso}"  />
                      
                    </b:dataTableColumn> 
                    
                    
                  
                    <b:dataTableColumn value="#{item.lugares}" label="#{msg['field.lugares']}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    <b:dataTableColumn value="#{item.estatus.idestatus}" label="#{msg['field.estatus']}" style="color: #{solicitudManualDocenteController.columnColor(item.estatus.idestatus)}" />
                    <b:dataTableColumn value="#{solicitudManualDocenteController.solicitudServices.responsable(item).nombre}" label="#{msg['field.responsable']}" style="color: #{solicitudManualDocenteController.columnColor(item.estatus.idestatus)}" />
                    

                    <b:dataTableColumn label="">

                        <a:column_view

                            edit="#{solicitudManualDocenteController.prepare('view',item)}"
                            rendered="#{applicationMenu.solicitud.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>
     
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudDocentePorAdministrador.list}" />
    </ui:define>
</ui:composition>
