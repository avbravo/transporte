<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.estatusviaje']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idestatusviaje']}"/>
                    <jmoordbjsf:autocomplete converter="#{estatusViajeConverter}"
                                             completeMethod="#{estatusViajeController.estatusViajeServices.complete}"
                                             labeltip1="#{msg['field.estatusviaje']} #{p.idestatusviaje}" 
                                             listener="#{estatusViajeController.handleAutocompleteOfListXhtml}"
                                             value="#{estatusViajeController.estatusViajeSearch}"
                                             itemLabel=" #{p.idestatusviaje}"
                                             field="idestatusviaje"
                                             update=" :form:dataTable"/>





                </b:panelGrid>
              
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                <jmoordbjsf:paginator
                    controller="#{estatusViajeController}"                        
                    rowPage="#{estatusViajeController.rowPage}"                   
                    page="#{estatusViajeController.page}"
                    pages="#{estatusViajeController.pages}"
                    skip="ajax:estatusViajeController.skip()" 
                    url = "/pages/estatusviaje/new.xhtml"
                    />
                <b:dataTable value="#{estatusViajeController.estatusViajeDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idestatusviaje}" label="#{msg['field.idestatusviaje']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                       <jmoordbjsf:column
                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{estatusViajeController}"
                            url="/pages/estatusviaje/view.xhtml"
                            item="#{item}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

          <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMINISTRADOR')}" />
    </ui:define>
</ui:composition>
