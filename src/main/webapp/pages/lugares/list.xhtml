<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.lugares']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idlugares']}"/>


   <jmoordbjsf:autocomplete converter="#{lugaresConverter}"
                                             completeMethod="#{lugaresController.lugaresServices.complete}"
                                             labeltip1="#{msg['field.idlugares']} #{p.idlugares}" 
                                             listener="#{estatusController.handleAutocompleteOfListXhtml}"
                                             value="#{lugaresController.lugaresSearch}"
                                             itemLabel=" #{p.idlugares}"
                                             field="idlugares"
                                             update=" :form:dataTable"/>



                </b:panelGrid>
              
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                <jmoordbjsf:paginator 
                    controller="#{lugaresController}"                        
                    rowPage="#{lugaresController.rowPage}"                   
                    page="#{lugaresController.page}"
                    pages="#{lugaresController.pages}"
                    skip="ajax:lugaresController.skip()" 
                    url = "/pages/lugares/new.xhtml"
                    />
                <b:dataTable value="#{lugaresController.lugaresDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idlugares}" label="#{msg['field.idlugares']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                       <jmoordbjsf:column
                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{lugaresController}"
                            url="/pages/lugares/view.xhtml"
                            item="#{item}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

          <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('ADMINISTRADOR')}" />
    </ui:define>
</ui:composition>
