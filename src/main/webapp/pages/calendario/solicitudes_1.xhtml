<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }

        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.calendariobuses.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <b:panel title="#{msg['titleview.calendariosolicitud']}" look="primary">


                    <p:outputLabel value="#{msg['field.idestatus']}"/>
                    <e:autocompleteestatus listener="#{calendarioSolicitudController.handleSelectEstatusTipovehiculo}"
                                           value="#{calendarioSolicitudController.estatus}"
                                           itemLabel=" #{p.idestatus}"
                                           field="idestatus"
                                           dropdown="true"
                                           fromstart="true"
                                           minQueryLength="0"
                                           update=" :form:schedule"/>

                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                    <e:autocompletetipovehiculo listener="#{calendarioSolicitudController.handleSelectEstatusTipovehiculo}"
                                                value="#{calendarioSolicitudController.tipovehiculo}"
                                                itemLabel=" #{p.idtipovehiculo}"
                                                field="idtipovehiculo"
                                                dropdown="true"
                                                fromstart="true"
                                                minQueryLength="0"
                                                update=" :form:schedule"/>

                    <b:row/>
                    <b:row/>

                    <!--                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > -->

                    <p:schedule id="schedule"                            
                                value="#{calendarioSolicitudController.eventModel}" widgetVar="myschedule" timeZone="GMT-5" locale="es">

                        <p:ajax  event="eventSelect"  listener="#{calendarioSolicitudController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <!--<p:ajax  event="dateSelect" listener="#{calendarioSolicitudController.onDateSelectCalendar}" update="newDetails" oncomplete="PF('newDialog').show();" />-->
                    </p:schedule>


                    <!--</b:panelGrid>-->                    

                </b:panel>
            </h:panelGroup>

            <p:dialog widgetVar="eventDialog" header="#{msg['dialogo.solicitud']}" 
                      width="650" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="eventDetails" colSpans="2,10" size="xs" > 

                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.solicitud.idsolicitud}" id="idsolicitud"   />



                    <p:outputLabel  value="#{msg['field.fechapartida']}" />
                    <p:fieldset >
                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudController.solicitud.fechahorapartida}"  />

                        <p:outputLabel  value="#{msg['field.horapartida']}" />        
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudController.solicitud.fechahorapartida}"  />


                    </p:fieldset>


                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />

                    <p:outputLabel value="#{calendarioSolicitudController.solicitud.lugarpartida}" id="lugarpartida"   />


                    <p:outputLabel  value="#{msg['field.fecharegreso']}" />
                    <p:fieldset >

                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudController.solicitud.fechahoraregreso}"  />



                        <p:outputLabel  value="#{msg['field.horaregreso']}" />
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudController.solicitud.fechahoraregreso}"  />


                    </p:fieldset>

                    <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.solicitud.numerodevehiculos}" />

                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                    <p:autoComplete dropdown="false"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="55"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.solicitud.tipovehiculo}"
                                    completeMethod="#{solicitudManualAdministrativoController.completeFiltradoTipovehiculo}"
                                    var="p"
                                    required="false"
                                    disabled="true"

                                    itemLabel="#{p.idtipovehiculo}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{tipovehiculoConverter}"/>
                        <f:attribute name="field" value="idtipovehiculo"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>



                    </p:autoComplete>
                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.solicitud.pasajeros}" />



                    <p:outputLabel value="#{msg['field.idestatus']}" />

                    <e:autocompleteestatus listener="#{calendarioSolicitudController.handleSelectEstatus}"
                                           value="#{calendarioSolicitudController.estatusSelected}"
                                           rendered="#{applicationMenu.menuBarAdministracion}"
                                           itemLabel=" #{p.idestatus}"
                                           field="idestatus"
                                           dropdown="true"
                                           fromstart="true"
                                           minQueryLength="0"
                                           update=":form:vehiculolabel, :form:vehiculo: eventDetails"
                                           />





                    <p:outputLabel value="#{msg['field.vehiculo']}"
                                   id="vehiculolabel"

                                   rendered="#{calendarioSolicitudController.esAprobado}"/>

                    <p:autoComplete dropdown="true"
                                    id="vehiculo"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="25"
                                    rendered="#{calendarioSolicitudController.esAprobado}"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.vehiculoList}"
                                    completeMethod="#{calendarioSolicitudController.completeVehiculoFiltrado}"
                                    var="p"
                                    required="true"
                                    requiredMessage="#{msg['field.vehiculo']}"
                                    itemLabel=" #{p.marca}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{vehiculoConverter}"/>
                        <f:attribute name="field" value="marca"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="0"/>
                        <p:ajax event="itemSelect" listener="#{calendarioSolicitudController.handleSelect}"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.idvehiculo']} #{p.idvehiculo}" />
                                <h:outputText value="#{msg['field.marca']} #{p.marca}" />
                                <h:outputText value="#{msg['field.modelo']} #{p.modelo}" />

                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>


                    <p:outputLabel value="#{msg['field.conductor']}"  rendered="#{calendarioSolicitudController.esAprobado}"/>


                    <p:autoComplete dropdown="true"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="25"
                                    rendered="#{calendarioSolicitudController.esAprobado}"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.conductorList}"
                                    completeMethod="#{calendarioSolicitudController.completeConductorFiltrado}"
                                    var="p"
                                    required="true"
                                    requiredMessage="#{msg['field.conductor']}"
                                    itemLabel="#{p.nombre}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{conductorConverter}"/>
                        <f:attribute name="field" value="nombre"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="0"/>
                        <p:ajax event="itemSelect" listener="#{calendarioSolicitudController.handleSelect}"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.cedula']} #{p.cedula}" />
                                <h:outputText value="#{msg['field.nombre']} #{p.nombre}" />
                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}" rendered="#{calendarioSolicitudController.esAprobado}" />
                    <a:calendar rendered="#{calendarioSolicitudController.esAprobado}"
                                required="true"
                                pattern="dd/MM/yyyy HH:mm a" value="#{calendarioSolicitudController.viajesSelected.fechahorainicioreserva}"   label="#{msg['field.fechahorainicioreserva']}" />


                    <p:outputLabel  value="#{msg['field.fechahorafinreserva']}" rendered="#{calendarioSolicitudController.esAprobado}" />
                    <a:calendar rendered="#{calendarioSolicitudController.esAprobado}"
                                required="true"
                                pattern="dd/MM/yyyy HH:mm a" value="#{calendarioSolicitudController.viajesSelected.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />

<!--                    <p:outputLabel value="#{msg['field.solicitud']}"  rendered="#{calendarioSolicitudController.esAprobado}"/>

                    <e:autocompletesolicitud listener="#{solicitudController.handleAutocompleteOfListXhtml}"
                                             value="#{calendarioSolicitudController.solicitudList}"
                                             itemLabel="#{p.idsolicitud}"
                                             field="idsolicitud"
                                             dropdown="true"
                                             fromstart="true"
                                             minQueryLength='0'
                                             multiple="true"
                                             rendered="#{calendarioSolicitudController.esAprobado}"
                                             />-->

                    <p:outputLabel value="#{msg['field.solicitud']}"  rendered="#{calendarioSolicitudController.esAprobado}"/>
                    <p:autoComplete dropdown="true"
                                    multiple="true"
                                    rendered="#{calendarioSolicitudController.esAprobado}"
                                    scrollHeight="250"
                                    size="55"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.solicitudList}"
                                    completeMethod="#{calendarioSolicitudController.completeSolicitudFiltrado}"
                                    var="p"
                                    required="false"
                                  

                                    itemLabel="#{p.idsolicitud}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{solicitudConverter}"/>
                        <f:attribute name="field" value="idsolicitud"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>



                    </p:autoComplete>


                    <p:outputLabel  value="#{msg['field.comentarios']}" rendered="#{calendarioSolicitudController.esAprobado}"/>
                    <b:inputTextarea required="true" requiredMessage="#{msg['field.comentarios']}"
                                     rows="2" value="#{calendarioSolicitudController.viajesSelected.comentarios}" rendered="#{calendarioSolicitudController.esAprobado}" />


                    <p:outputLabel  value="#{msg['field.kmestimados']}"  rendered="#{calendarioSolicitudController.esAprobado}"/>
                    <a:inputText span="5" value="#{calendarioSolicitudController.viajesSelected.kmestimados}" rendered="#{calendarioSolicitudController.esAprobado}"  />

                    <p:outputLabel  value="#{msg['field.costocombustible']}"  rendered="#{calendarioSolicitudController.esAprobado}"/>
                    <a:inputText required="true"
                                 label="#{msg['field.costocombustible']}"
                                 span="5" value="#{calendarioSolicitudController.viajesSelected.costocombustible}" rendered="#{calendarioSolicitudController.esAprobado}"  />



                    <p:outputLabel  value="#{msg['field.tiposolicitud']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.solicitud.tiposolicitud.idtiposolicitud}" />


                    <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.solicita.nombre}" />

                    <p:outputLabel value="#{msg['field.responsable']}"/>
                    <p:outputLabel  value="#{calendarioSolicitudController.responsable.nombre}" />


                    <p:outputLabel  value="#{msg['field.telefono']}" />

                    <p:outputLabel  value="#{calendarioSolicitudController.responsable.celular}" id="celular" />
                    <p:outputLabel  value="#{msg['field.email']}" />
                    <p:outputLabel  value="#{calendarioSolicitudController.responsable.email}" id="email"   />



                    <p:outputLabel  value="#{msg['field.semestre']}" rendered="#{calendarioSolicitudController.esDocente}" />

                    <p:outputLabel  value="#{calendarioSolicitudController.solicitud.semestre.descripcion}" id="semestre"  rendered="#{calendarioSolicitudController.esDocente}" />

                    <p:outputLabel  value="#{msg['field.periodoacademico']}"  rendered="#{calendarioSolicitudController.esDocente}"/>
                    <p:outputLabel value="#{calendarioSolicitudController.solicitud.periodoacademico}" 
                                   rendered="#{calendarioSolicitudController.esDocente}"
                                   id="periodoacademico"  />




                    <p:outputLabel  value="#{msg['field.facultad']}"  rendered="#{calendarioSolicitudController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    multiple="true"
                                    rendered="#{calendarioSolicitudController.esDocente}"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.facultadList}"
                                    completeMethod="#{calendarioSolicitudController.completeFiltradoFacultad}"
                                    var="p"
                                    required="false"


                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{facultadConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioSolicitudController.handleSelect}"
                                update=":form:content"     />
                        <p:ajax event="itemUnselect" listener="#{calendarioSolicitudController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.carrera']}" rendered="#{calendarioSolicitudController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    id="carrera"
                                    rendered="#{calendarioSolicitudController.esDocente}"
                                    disabled="true"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.carreraList}"
                                    completeMethod="#{calendarioSolicitudController.completeFiltradoCarrera}"
                                    var="p"
                                    required="false"
                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{carreraConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioSolicitudController.handleSelect}"
                                update=":form:content"
                                />
                        <p:ajax event="itemUnselect" listener="#{calendarioSolicitudController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.numerogrupo']}"  rendered="#{calendarioSolicitudController.esDocente}"/>
                    <p:outputLabel value="#{calendarioSolicitudController.solicitud.numerogrupo}" id="numerogrupo" rendered="#{calendarioSolicitudController.esDocente}"  />


                    <p:outputLabel value="#{msg['field.idunidad']}" rendered="#{!calendarioSolicitudController.esDocente}"/>
                    <p:autoComplete dropdown="false"
                                    rendered="#{!calendarioSolicitudController.esDocente}"
                                    multiple="true"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioSolicitudController.unidadList}"
                                    completeMethod="#{calendarioSolicitudController.completeFiltradoUnidad}"
                                    var="p"
                                    required="true"
                                    itemLabel="#{p.idunidad}"

                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{unidadConverter}"/>
                        <f:attribute name="field" value="idunidad"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioSolicitudController.handleSelect}"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel  value="#{msg['field.objetivo']}" rendered="#{calendarioSolicitudController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{calendarioSolicitudController.esDocente}" value="#{calendarioSolicitudController.solicitud.objetivo}"    />

                    <p:outputLabel  value="#{msg['field.mision']}" rendered="#{!calendarioSolicitudController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{!calendarioSolicitudController.esDocente}" value="#{calendarioSolicitudController.solicitud.mision}"    />




                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioSolicitudController.solicitud.lugares}" id="lugares"  label="#{msg['field.lugares']}" />



                    <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                    <p:outputLabel value="#{calendarioSolicitudController.solicitud.lugarllegada}" id="lugarllegada"   />



                    <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioSolicitudController.solicitud.recursossolicitados}" id="recursossolicitados"  />

                    <p:outputLabel  value="#{msg['field.observaciones']}" />
                    <b:inputTextarea disabled="true" rows="2" value="#{calendarioSolicitudController.solicitud.observaciones}" id="observaciones"   />


                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('eventDialog').hide();"/>

                    <p:commandButton
                        rendered="#{applicationMenu.menuBarAdministracion}"
                        value="#{app['button.edit']}"
                        update="growl"
                        oncomplete="PF('myschedule').update(); "
                        actionListener="#{calendarioSolicitudController.edit}"                     

                        />

                    <b:growl id="growl"/>

                </b:panelGrid>
            </p:dialog>

            <p:dialog widgetVar="newDialog" header="#{msg['dialogo.nuevasolicitud']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="newDetails" colSpans="2,10" size="xs" > 
                </b:panelGrid>
            </p:dialog>


        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.calendariobuses.list}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
