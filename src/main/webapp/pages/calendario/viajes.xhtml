<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }

        </style>
        <h1>#{msg['titleview.calendarioviajes']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.calendariobuses.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <b:panel title="#{app['title.data']}">


    
                   <p:outputLabel value="#{msg['field.placa']}"/>
                    <e:autocompletevehiculo listener="#{calendarioViajesController.handleSelectVehiculoConductor}"
                                                  value="#{calendarioViajesController.vehiculo}"
                                                  itemLabel=" #{p.placa} #{p.marca} #{p.modelo}"
                                                  field="placa"
                                                  dropdown="true"
                                                  fromstart="true"
                                                  minQueryLength="0"
                                                  update=":form:schedule"/>
                    
                     <p:outputLabel value="#{msg['field.conductor']}"/>
                    <e:autocompleteconductor listener="#{calendarioViajesController.handleSelectVehiculoConductor}"
                                                  value="#{calendarioViajesController.conductor}"
                                                  itemLabel=" #{p.nombre}"
                                                  field="nombre"
                                                   dropdown="true"
                                                  fromstart="true"
                                                  minQueryLength="0"
                                                  update=" :form:schedule"/>


                  
                    <b:row/>
                    <b:row/>

                    <!--                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > -->

                    <p:schedule id="schedule" 

                                scrollTime="07:00:00"
                                value="#{calendarioViajesController.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="es">


                        <p:ajax  event="eventSelect" listener="#{calendarioViajesController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax  event="dateSelect" listener="#{calendarioViajesController.onDateSelectCalendar}" update="newDetails" oncomplete="PF('newDialog').show();" />

                    </p:schedule>


                    <!--</b:panelGrid>-->                    

                </b:panel>
            </h:panelGroup>

            <p:dialog widgetVar="eventDialog" header="#{msg['dialogo.calendario']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="eventDetails" colSpans="2,10" size="xs" > 
                    <p:outputLabel  value="#{msg['field.fecha']}" />
                    <a:labelDate  value="#{calendarioViajesController.solicitud.fecha}" id="fecha"   />
                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    <p:outputLabel  value="#{calendarioViajesController.solicitud.idsolicitud}" id="idsolicitud"   />

                    <p:outputLabel value="#{msg['field.idestatus']}" rendered="!#{applicationMenu.menuBarAdministracion}"/>
                    <p:outputLabel  value="#{calendarioViajesController.solicitud.estatus.idestatus}"  rendered="#{!applicationMenu.menuBarAdministracion}"/>

                    <p:outputLabel value="#{msg['field.idestatus']}" rendered="#{applicationMenu.menuBarAdministracion}"/>
                    <e:autocompleteestatus listener="#{calendarioViajesController.handleSelectEstatusTipovehiculo}"
                                           value="#{calendarioViajesController.estatusSelected}"
                                           rendered="#{applicationMenu.menuBarAdministracion}"
                                           itemLabel=" #{p.idestatus}"
                                           field="idestatus"
                                           dropdown="true"
                                           fromstart="true"
                                           minQueryLength="0"
                                           />


                    <p:outputLabel value="#{msg['field.vehiculo']}"
                                   rendered="#{applicationMenu.menuBarAdministracion}" />
                    <e:autocompletevehiculo listener="#{calendarioViajesController.handleSelect}"
                                            rendered="#{applicationMenu.menuBarAdministracion}"
                                            value="#{calendarioViajesController.vehiculo}"
                                            itemLabel=" #{p.marca}"
                                            field="marca"
                                            dropdown="true"
                                            fromstart="true"
                                            minQueryLength="0"
                                            />


                    <p:outputLabel value="#{msg['field.conductor']}"  rendered="#{applicationMenu.menuBarAdministracion}"/>
                    <e:autocompleteconductor listener="#{calendariController.handleSelect}"
                                             rendered="#{applicationMenu.menuBarAdministracion}"
                                             value="#{calendarioViajesController.conductor}"
                                             itemLabel=" #{p.nombre}"
                                             dropdown="true"
                                             fromstart="true"
                                             minQueryLength="0"
                                             field="nombre"
                                             />


                    <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}" rendered="#{applicationMenu.menuBarAdministracion}" />
                    <a:calendar rendered="#{applicationMenu.menuBarAdministracion}"
                        pattern="dd/MM/yyyy HH:mm a" value="#{calendarioViajesController.viajes.fechahorainicioreserva}"   label="#{msg['field.fechahorainicioreserva']}" />


                    <p:outputLabel  value="#{msg['field.fechahorafinreserva']}" rendered="#{applicationMenu.menuBarAdministracion}" />
                    <a:calendar rendered="#{applicationMenu.menuBarAdministracion}"
                        pattern="dd/MM/yyyy HH:mm a" value="#{calendarioViajesController.viajes.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />



                    <p:outputLabel  value="#{msg['field.comentarios']}" rendered="#{applicationMenu.menuBarAdministracion}"/>
                    <b:inputTextarea rows="2" value="#{calendarioViajesController.viajes.comentarios}" rendered="#{applicationMenu.menuBarAdministracion}" />


                    <p:outputLabel  value="#{msg['field.kmestimados']}" />
                    <a:inputText  value="#{calendarioViajesController.viajes.kmestimados}"  />



                    <p:outputLabel  value="#{msg['field.tiposolicitud']}" />
                    <p:outputLabel  value="#{calendarioViajesController.solicitud.tiposolicitud.idtiposolicitud}" />


                    <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                    <p:outputLabel  value="#{calendarioViajesController.solicita.nombre}" />

                    <p:outputLabel value="#{msg['field.responsable']}"/>
                    <p:outputLabel  value="#{calendarioViajesController.responsable.nombre}" />


                    <p:outputLabel  value="#{msg['field.telefono']}" />
                    <p:outputLabel  value="#{calendarioViajesController.responsable.celular}" id="celular" />

                    <p:outputLabel  value="#{msg['field.email']}" />
                    <p:outputLabel  value="#{calendarioViajesController.responsable.email}" id="email"   />


                    <p:outputLabel  value="#{msg['field.semestre']}" rendered="#{calendarioViajesController.esDocente}" />
                    <p:outputLabel  value="#{calendarioViajesController.solicitud.semestre.descripcion}" id="semestre"  rendered="#{calendarioViajesController.esDocente}" />


                    <p:outputLabel  value="#{msg['field.periodoacademico']}"  rendered="#{calendarioViajesController.esDocente}"/>
                    <p:outputLabel value="#{calendarioViajesController.solicitud.periodoacademico}" 
                                   rendered="#{calendarioViajesController.esDocente}"
                                   id="periodoacademico"  />



                    <p:outputLabel  value="#{msg['field.facultad']}"  rendered="#{calendarioViajesController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    multiple="true"
                                    rendered="#{calendarioViajesController.esDocente}"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioViajesController.facultadList}"
                                    completeMethod="#{calendarioViajesController.completeFiltradoFacultad}"
                                    var="p"
                                    required="false"


                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{facultadConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioViajesController.handleSelect}"
                                update=":form:content"     />
                        <p:ajax event="itemUnselect" listener="#{calendarioViajesController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.carrera']}" rendered="#{calendarioViajesController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    id="carrera"
                                    rendered="#{calendarioViajesController.esDocente}"
                                    disabled="true"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioViajesController.carreraList}"
                                    completeMethod="#{calendarioViajesController.completeFiltradoCarrera}"
                                    var="p"
                                    required="false"
                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{carreraConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioViajesController.handleSelect}"
                                update=":form:content"
                                />
                        <p:ajax event="itemUnselect" listener="#{calendarioViajesController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.numerogrupo']}"  rendered="#{calendarioViajesController.esDocente}"/>
                    <p:outputLabel value="#{calendarioViajesController.solicitud.numerogrupo}" id="numerogrupo" rendered="#{calendarioViajesController.esDocente}"  />


                    <p:outputLabel value="#{msg['field.idunidad']}" rendered="#{!calendarioViajesController.esDocente}"/>
                    <p:autoComplete dropdown="false"
                                    rendered="#{!calendarioViajesController.esDocente}"
                                    multiple="true"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioViajesController.unidadList}"
                                    completeMethod="#{calendarioViajesController.completeFiltradoUnidad}"
                                    var="p"
                                    required="true"
                                    itemLabel="#{p.idunidad}"

                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{unidadConverter}"/>
                        <f:attribute name="field" value="idunidad"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioViajesController.handleSelect}"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel  value="#{msg['field.objetivo']}" rendered="#{calendarioViajesController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{calendarioViajesController.esDocente}" value="#{calendarioViajesController.solicitud.objetivo}"    />

                    <p:outputLabel  value="#{msg['field.mision']}" rendered="#{!calendarioViajesController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{!calendarioViajesController.esDocente}" value="#{calendarioViajesController.solicitud.mision}"    />




                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioViajesController.solicitud.lugares}" id="lugares"  label="#{msg['field.lugares']}" />

                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel value="#{calendarioViajesController.solicitud.pasajeros}" id="pasajeros"  />

                    <p:outputLabel  value="#{msg['field.fechapartida']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 style="background-color: grey;"
                                 pattern="dd/MM/yyyy" value="#{calendarioViajesController.solicitud.fechahorapartida}"  />

                    <p:outputLabel  value="#{msg['field.horapartida']}" />        
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{calendarioViajesController.solicitud.fechahorapartida}"  />



                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                    <p:outputLabel value="#{calendarioViajesController.solicitud.lugarpartida}" id="lugarpartida"   />



                    <p:outputLabel  value="#{msg['field.fecharegreso']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 style="background-color: grey;"
                                 pattern="dd/MM/yyyy" value="#{calendarioViajesController.solicitud.fechahoraregreso}"  />



                    <p:outputLabel  value="#{msg['field.horaregreso']}" />
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{calendarioViajesController.solicitud.fechahoraregreso}"  />



                    <p:outputLabel  value="#{msg['field.lugaregreso']}" />
                    <p:outputLabel value="#{calendarioViajesController.solicitud.lugarregreso}" id="lugarregreso"   />


                    <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                    <p:outputLabel value="#{calendarioViajesController.solicitud.lugarllegada}" id="lugarllegada"   />



                    <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioViajesController.solicitud.recursossolicitados}" id="recursossolicitados"  />

                    <p:outputLabel  value="#{msg['field.observaciones']}" />
                    <b:inputTextarea disabled="true" rows="2" value="#{calendarioViajesController.solicitud.observaciones}" id="observaciones"   />


                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('eventDialog').hide();"/>
                    <b:commandButton
                        rendered="#{applicationMenu.menuBarAdministracion}"
                        value="#{app['button.edit']}"
                        iconAwesome="fa-edit"
                        action="#{calendarioViajesController.edit()}"
                        oncomplete="PF('eventDialog').hide();"
                        />


                </b:panelGrid>
            </p:dialog>

            <p:dialog widgetVar="newDialog" header="#{msg['dialogo.nuevasolicitud']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="newDetails" colSpans="2,10" size="xs" > 
                </b:panelGrid>
            </p:dialog>


        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.calendariobuses.list}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
