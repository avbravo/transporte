<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:extensionviaje="http://xmlns.jcp.org/jsf/composite/extensionviaje"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }

        </style>

        <style type="text/css">

            .schedule-orange, .schedule-orange .fc-event-skin, .schedule-orange a{
                background-color: orange; 
                icon: url("../resources/images/box.png") !important;                
                color: black;
                border-color: darkorange;
            }
            .schedule-yellow, .schedule-yellow .fc-event-skin, .schedule-yellow a{
                background-color: goldenrod; 
                color: black;
                border-color: darkgoldenrod;
            }
            .schedule-blue, .schedule-bluee .fc-event-skin, .schedule-blue a{
                background-color: blue; 
                color: black;
                border-color: darkblue;
            }

            .schedule-gray, .schedule-gray .fc-event-skin, .schedule-gray a{
                background-color: #d4d0c8; 
                color: black;
                border-color: darkgray;
            }

            .schedule-magenta, .schedule-magenta .fc-event-skin, .schedule-magenta a{
                background-color: magenta; 
                color: black;
                border-color: darkmagenta;
            }
            .schedule-green, .schedule-green .fc-event-skin, .schedule-green a{
                background-color: green; 
                color: black;
                border-color: darkgreen;
            }
            .schedule-red, .schedule-red .fc-event-skin, .schedule-red a{
                background-color: red; 
                color: black;
                border-color: darkred;
            }
        </style>
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Marz', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'],
                dayNamesShort: ['Dom', 'Lun', 'Mart', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                weekHeader: 'Semana',
                FirstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Solo el tiempo',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Hoy',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Dia',
                agenda: 'Agenda',
                allDayText: 'Dia entero'
            };
        </script>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.calendariobuses.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>

                <b:panel title="#{msg['titleview.calendariosolicitud']}" look="primary">


                    <b:row/>
                    <b:row/>

                    <!--                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > -->

                    <p:schedule id="schedule"       
                                rightHeaderTemplate="month,agendaWeek,agendaDay,basicDay"
                                value="#{calendarioSolicitudViajesController.eventModel}" widgetVar="myschedule" timeZone="GMT-5" locale="es">

                        <p:ajax  event="eventSelect"  listener="#{calendarioSolicitudViajesController.onEventSelect}" update="eventDetails" oncomplete="PF('solicitudDialog').show();" />                      
                        <!--<p:ajax  event="dateSelect" listener="#{calendarioSolicitudViajesController.onDateSelectCalendar}" update="newDetails" oncomplete="PF('newDialog').show();" />-->
                    </p:schedule>


                    <!--</b:panelGrid>-->                    

                </b:panel>

                <b:panel id="colores" autoUpdate="true" >
                    <b:row >

                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.solicitado']} #{calendarioSolicitudViajesController.totalSolicitado}" style="color:orange"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.aprobado']} #{calendarioSolicitudViajesController.totalAprobado}" style="color:green"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.rechazadocancelado']} #{calendarioSolicitudViajesController.totalRechazadoCancelado}" style="color:red"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.viaje']} #{calendarioSolicitudViajesController.totalViajes}" style="color:blue"/>

                        </b:column>

                    </b:row>



                </b:panel>



                <b:panel title="#{msg['titleview.viajes']}" id="dataTable" look="primary">

                    <p:tabView>
                        <p:tab title="#{msg['tab.viajes']}">
                            <jmoordbjsf:paginator 
                                rowPage="#{viajeController.rowPage}"
                                clear="#{vviajeControllerclear()}"
                                first="#{viviajeControllerirst()}"
                                back="#{viaviajeControllerck()}"
                                next="#{viajviajeControllert()}"
                                last="#{viajeviajeController()}"
                                page="#{viajesviajeController"
                                pages="#{viajesCviajeController"
                                skip="ajax:viajesController.skip(viajesController.page)" 
                                new="#{viajesCoviajeController('gonew',viajesCoviajeController}"
                                printAll="#{viajesContviajeController)}"
                                />
                            <b:dataTable value="#{viajesContrviajeControllerModel}"
                                         var="item"
                                         id="dataTable2"
                                         paginated="false"
                                         onpage="console.log('page');">

                                <b:dataTableColumn value="#{item.idviaje}" label="#{msg['field.idviaje']}"/>


                                <b:dataTableColumn label="#{msg['field.fechapartida']}" >
                                    <p:calendar  disabled="true"  size="8"                                  
                                                 style="background-color: grey;"
                                                 pattern="dd/MM/yyyy" value="#{item.fechahorainicioreserva}"  />


                                </b:dataTableColumn> 
                                <b:dataTableColumn label="#{msg['field.horapartida']}" >
                                    <p:calendar  disabled="true"    
                                                 size="8" 
                                                 pattern="HH:mm:ss a" value="#{item.fechahorainicioreserva}"  />

                                </b:dataTableColumn> 
                                <b:dataTableColumn label="#{msg['field.fecharegreso']}" >
                                    <p:calendar  disabled="true"    
                                                 size="8" 
                                                 pattern="dd/MM/yyyy" value="#{item.fechahorafinreserva}"  />

                                </b:dataTableColumn> 
                                <b:dataTableColumn label="#{msg['field.horaregreso']}" >
                                    <p:calendar  disabled="true"   
                                                 size="8" 
                                                 pattern="HH:mm:ss a" value="#{item.fechahorafinreserva}"  />

                                </b:dataTableColumn> 

                                <b:dataTableColumn label="#{msg['field.vehiculos']}">
                                    <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">

                                        <p:repeat value="#{item.vehiculo}" var="car">
                                            <p:outputLabel value="(#{car.marca} #{car.modelo})"/>
                                        </p:repeat>
                                    </p:panelGrid>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="#{msg['field.conductores']}">
                                    <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">

                                        <p:repeat value="#{item.conductor}" var="var2">
                                            <p:outputLabel value="(#{var2.nombre})"/>
                                        </p:repeat>
                                    </p:panelGrid>
                                </b:dataTableColumn>
                                <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                                <b:dataTableColumn value="#{item.realizado}" label="#{msg['field.realizado']}" />

                                <b:dataTableColumn label="">

                                    <jmoordbjsf:column

                                        edit="#{viajesControviajeControllerew',item)}"
                                        delete="#{viajesControlviajeControllerfalse)}"
                                        rendered="#{applicationMenu.viajes.delete}"
                                        />
                                </b:dataTableColumn>

                            </b:dataTable>
                        </p:tab>
                        <p:tab title="#{msg['tab.new']}">
                            <p:commandButton value="#{app['button.new']}" 
                                             update="viajesDetails"

                                             onclick="PF('viajesDialog').show();" />

                            <b:panelGrid id="viajesDetails" colSpans="2,10" size="xs" > 
                                <p:growl id="growl2"/>
                                <p:spacer/>


                                <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}"/>
                                <p:outputPanel>
                                    <jmoordbjsf:calendar 
                                        mode="inline"
                                        required="false"
                                        pattern="dd/MM/yyyy HH:mm a" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorainicioreserva}"   
                                        label="#{msg['field.fechahorainicioreserva']}" />


                                    <p:outputLabel  value="#{msg['field.fechahorafinreserva']}"  />
                                    <jmoordbjsf:calendar mode="inline"
                                                required="false"
                                                pattern="dd/MM/yyyy HH:mm a" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />

                                </p:outputPanel>


                                <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                                <jmoordbjsf:inputText  required="false" value="#{calendarioSolicitudViajesController.viajesSelected.lugarpartida}"    />

                                <p:outputLabel  value="#{msg['field.lugarregreso']}" />
                                <jmoordbjsf:inputText required="false" value="#{calendarioSolicitudViajesController.viajesSelected.lugarregreso}"    />



                                <p:outputLabel value="#{msg['field.vehiculo']}"
                                               id="vehiculolabel" />
                                <jmoordbjsf:autocomplete converter="#{vehiculoConverter}"
completeMethod="#{viajeController.completeVehiculo}"
labeltip1="#{msg['field.idvehiculo']} #{p.idvehiculo}"
labeltip2="#{msg['field.marca']} #{p.marca}"
labeltip3="#{msg['field.modelo']} #{p.modelo}"
labeltip4="#{msg['field.placa']} #{p.placa}"     id="vehiculo"/>




                                <p:outputLabel value="#{msg['field.conductor']}"  />

                                <jmoordbjsf:autocomplete converter="#{conductorConverter}"
completeMethod="#{viajeController.completeConductor}"
labeltip1="#{msg['field.cedula']} #{p.cedula}"
labeltip1="#{msg['field.nombre']} #{p.nombre}"  />






                                <p:outputLabel  value="#{msg['field.comentarios']}"/>
                                <b:inputTextarea required="false" requiredMessage="#{msg['field.comentarios']}"
                                                 rows="2" value="#{calendarioSolicitudViajesController.viajesSelected.comentarios}"  />



                                <p:outputLabel  value="#{msg['field.kmestimados']}" />
                                <jmoordbjsf:inputText required="false" span="5" value="#{calendarioSolicitudViajesController.viajesSelected.kmestimados}"  />

                                <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                                <jmoordbjsf:inputText required="false"
                                             label="#{msg['field.costocombustible']}"
                                             span="5" value="#{calendarioSolicitudViajesController.viajesSelected.costocombustible}"   />



                                <b:commandButton value="#{app['button.close']}"
                                                 iconAwesome="fa-close"
                                                 oncomplete="PF('viajesDialog').hide();"/>

                                <p:commandButton
                                    rendered="#{applicationMenu.menuBarAdministracion}"
                                    value="#{app['button.save']}"

                                    update="content"
                                    oncomplete="PF('viajesDetails').update();"
                                    actionListener="#{calendarioSolicitudViajesController.saveViaje}"                     

                                    />



                            </b:panelGrid>
                        </p:tab>

                    </p:tabView>



                </b:panel>
            </h:panelGroup>

            <p:dialog widgetVar="solicitudDialog" header="#{msg['dialogo.solicitudoviaje']}" 
                      width="850" height="480"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <h:panelGroup id="eventDetails"> 
                    <b:panelGrid  colSpans="2,4,2,4" size="xs"  rendered="#{calendarioSolicitudViajesController.esSolicitud}" > 

                        <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.idsolicitud}" id="idsolicitud"   />
                        <p:outputLabel  value="#{msg['field.solicitudpadre']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.solicitudpadre}" id="solicitudpadre"   />

                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <p:outputLabel value="#{calendarioSolicitudViajesController.solicitud.lugarpartida}" id="lugarpartida"   />

                        <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                        <p:outputLabel value="#{calendarioSolicitudViajesController.solicitud.lugarllegada}"  id="lugarllegada" style="color: blue"/>

                        <p:outputLabel  value="#{msg['field.fechapartida']}" />

                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudViajesController.solicitud.fechahorapartida}"  />

                        <p:outputLabel  value="#{msg['field.horapartida']}" />        
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     style="color: red"
                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudViajesController.solicitud.fechahorapartida}"  />



                        <p:outputLabel  value="#{msg['field.fecharegreso']}" />


                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudViajesController.solicitud.fechahoraregreso}"  />



                        <p:outputLabel  value="#{msg['field.horaregreso']}" />
                        <p:calendar  disabled="true"    
                                     size="8" 

                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudViajesController.solicitud.fechahoraregreso}"  />




                        <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />


                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.numerodevehiculos}" style="color:red" />


                        <p:outputLabel  value="#{msg['field.pasajeros']}" />

                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.pasajeros}" style="color:red"/>



                        <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                        <jmoordbjsf:autocomplete converter="#{tipovehiculoConverter}"
completeMethod="#{solicitudManualAdministrativoController.completeFiltradoTipovehiculo}"
labeltip1="#{msg['field.idtipovehiculo']} #{p.idtipovehiculo}"  



/>



                        <p:outputLabel  value="#{msg['field.tiposolicitud']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.tiposolicitud.idtiposolicitud}" style="color: blue"/>

                        <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicita.nombre}" style="color:blue"/>

                        <p:outputLabel value="#{msg['field.responsable']}"/>
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.responsable.nombre}" style="color:blue"/>


                        <p:outputLabel  value="#{msg['field.telefono']}" />

                        <p:outputLabel  value="#{calendarioSolicitudViajesController.responsable.celular}" id="celular" />

                        <p:outputLabel  value="#{msg['field.email']}" />

                        <p:outputLabel  value="#{calendarioSolicitudViajesController.responsable.email}" id="email"   />



                        <p:outputLabel  value="#{msg['field.periodo']}" rendered="#{calendarioSolicitudViajesController.esDocente}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.solicitud.semestre.descripcion} #{calendarioSolicitudViajesController.solicitud.periodoacademico}" id="semestre"  rendered="#{calendarioSolicitudViajesController.esDocente}" />

                        <p:outputLabel  value="#{msg['field.numerogrupo']}"  rendered="#{calendarioSolicitudViajesController.esDocente}"/>
                        <p:outputLabel value="#{calendarioSolicitudViajesController.solicitud.numerogrupo}" id="numerogrupo" rendered="#{calendarioSolicitudViajesController.esDocente}"  />




                        <p:outputLabel  value="#{msg['field.facultad']}"  rendered="#{calendarioSolicitudViajesController.esDocente}" />
                        <jmoordbjsf:autocomplete converter="#{facultadConverter}"
completeMethod="#{calendarioSolicitudViajesController.completeFiltradoFacultad}"
labeltip1="#{msg['field.descripcion']} #{p.descripcion}"  />



                        <p:outputLabel  value="#{msg['field.carrera']}" rendered="#{calendarioSolicitudViajesController.esDocente}" />
                        <jmoordbjsf:autocomplete converter="#{carreraConverter}"
completeMethod="#{calendarioSolicitudViajesController.completeFiltradoCarrera}"
labeltip1="#{msg['field.descripcion']} #{p.descripcion}"  />  





                        <p:outputLabel value="#{msg['field.idunidad']}" />
                        <jmoordbjsf:autocomplete converter="#{unidadConverter}"
completeMethod="#{calendarioSolicitudViajesController.completeFiltradoUnidad}"
labeltip1="#{msg['field.unidad']} #{p.idunidad}"   />

                        <p:outputLabel  value="#{msg['field.objetivo']}" rendered="#{calendarioSolicitudViajesController.esDocente}" />
                        <b:inputTextarea rows="2" disabled="true" rendered="#{calendarioSolicitudViajesController.esDocente}" value="#{calendarioSolicitudViajesController.solicitud.objetivo}"    />

                        <p:outputLabel  value="#{msg['field.mision']}"  />
                        <b:inputTextarea rows="2" disabled="true"  value="#{calendarioSolicitudViajesController.solicitud.mision}"    />




                        <p:outputLabel  value="#{msg['field.lugares']}" />
                        <b:inputTextarea rows="2" disabled="true" value="#{calendarioSolicitudViajesController.solicitud.lugares}" id="lugares"  label="#{msg['field.lugares']}" />



                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                        <b:inputTextarea rows="2" disabled="true" value="#{calendarioSolicitudViajesController.solicitud.recursossolicitados}" id="recursossolicitados"  />

                        <p:outputLabel  value="#{msg['field.observaciones']}" />
                        <b:inputTextarea disabled="true" rows="2" value="#{calendarioSolicitudViajesController.solicitud.observaciones}" id="observaciones"   />


                        <p:outputLabel value="#{msg['field.idestatus']}" />

                        <jmoordbjsf:autocomplete converter="#{estatusConverter}"
completeMethod="#{estatusController.estatusServices.complete}"
labeltip1="#{msg['field.estatus']} #{p.idestatus}"    listener="#{calendarioSolicitudViajesController.handleSelectEstatus}"
                                                value="#{calendarioSolicitudViajesController.estatusSelected}"
                                                rendered="#{applicationMenu.menuBarAdministracion}"
                                                itemLabel=" #{p.idestatus}"
                                                size="15"
                                                field="idestatus"
                                                dropdown="true"
                                                fromstart="true"
                                                minQueryLength="0"
                                                update=""
                                                />


                        <p:outputLabel value="#{msg['field.viajes']}"  rendered="#{calendarioSolicitudViajesController.esAprobado}"/>
                        <e:autocompleteviajes_disponibles/>

                        <b:commandButton value="#{app['button.close']}"
                                         iconAwesome="fa-close"
                                         oncomplete="PF('solicitudDialog').hide();"/>

                        <p:commandButton
                            rendered="#{applicationMenu.menuBarAdministracion}"
                            value="#{app['button.edit']}"
                            update="growl"
                            oncomplete="PF('myschedule').update(); "
                            actionListener="#{calendarioSolicitudViajesController.edit}"                     

                            />

                        <b:growl id="growl"/>

                    </b:panelGrid>



                    <b:panelGrid  colSpans="2,4,2,4" size="xs"  rendered="#{!calendarioSolicitudViajesController.esSolicitud}" > 

                        <p:outputLabel  value="#{msg['field.viajes']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.viajesSelected.idviaje}" />
                        <p:spacer/>
                        <p:spacer/>

                        <p:outputLabel  value="#{msg['field.fechainicioreserva']}"/>
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorainicioreserva}"  />

                        <p:outputLabel  value="#{msg['field.horainicioreserva']}"/>
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorainicioreserva}"  />

                        <p:outputLabel  value="#{msg['field.fechafinreserva']}"/>
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="dd/MM/yyyy" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorafinreserva}"  />

                        <p:outputLabel  value="#{msg['field.horafinreserva']}"/>
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{calendarioSolicitudViajesController.viajesSelected.fechahorafinreserva}"  />




                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.viajesSelected.lugarpartida}"    />

                        <p:outputLabel  value="#{msg['field.lugarregreso']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.viajesSelected.lugarregreso}"    />

                        <p:outputLabel value="#{msg['field.vehiculo']}"  />
                        <p:outputLabel value=" #{calendarioSolicitudViajesController.viajesSelected.vehiculo.placa} - #{calendarioSolicitudViajesController.viajesSelected.vehiculo.marca} - #{calendarioSolicitudViajesController.viajesSelected.vehiculo.modelo}"  />

                        <p:outputLabel value="#{msg['field.conductor']}"  />
                        <p:outputLabel value=" #{calendarioSolicitudViajesController.viajesSelected.conductor.nombre} - #{calendarioSolicitudViajesController.viajesSelected.conductor.cedula}"  />

                        <p:outputLabel  value="#{msg['field.comentarios']}"/>
                        <b:inputTextarea  disabled="true"  requiredMessage="#{msg['field.comentarios']}"
                                          rows="2" value="#{calendarioSolicitudViajesController.viajesSelected.comentarios}"  />



                        <p:outputLabel  value="#{msg['field.kmestimados']}" />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.viajesSelected.kmestimados}"  />

                        <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                        <p:outputLabel  value="#{calendarioSolicitudViajesController.viajesSelected.costocombustible}"   />


                        <p:spacer/>
                        <p:spacer/>
                        <b:commandButton value="#{app['button.close']}"
                                         iconAwesome="fa-close"
                                         oncomplete="PF('solicitudDialog').hide();"/>


                    </b:panelGrid>
                </h:panelGroup>
            </p:dialog>


            <p:dialog widgetVar="viajesDialog" header="#{msg['dialogo.viajes']}" 
                      width="650" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">

            </p:dialog>

            <p:dialog widgetVar="newDialog" header="#{msg['dialogo.nuevasolicitud']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="newDetails" colSpans="2,10" size="xs" > 
                </b:panelGrid>
            </p:dialog>


        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.calendariobuses.list}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
