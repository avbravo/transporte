<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }

        </style>
        <h1>#{msg['titleview.calendario']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.calendariobuses.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <b:panel title="#{app['title.data']}">


                    <p:outputLabel value="#{msg['field.idestatus']}"/>
                    <e:autocompleteestatus listener="#{calendarioController.handleSelectEstatusTipovehiculo}"
                                           value="#{calendarioController.estatus}"
                                           itemLabel=" #{p.idestatus}"
                                           field="idestatus"
                                           dropdown="true"
                                           fromstart="true"
                                           minQueryLength="0"
                                           update=" :form:schedule"/>

                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                    <e:autocompletetipovehiculo listener="#{calendarioController.handleSelectEstatusTipovehiculo}"
                                                value="#{calendarioController.tipovehiculo}"
                                                itemLabel=" #{p.idtipovehiculo}"
                                                field="idtipovehiculo"
                                                dropdown="true"
                                                fromstart="true"
                                                minQueryLength="0"
                                                update=" :form:schedule"/>

                    <b:row/>
                    <b:row/>

                    <!--                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > -->

                    <p:schedule id="schedule" 

                                scrollTime="07:00:00"
                                value="#{calendarioController.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="es">


                        <p:ajax  event="eventSelect" listener="#{calendarioController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax  event="dateSelect" listener="#{calendarioController.onDateSelectCalendar}" update="newDetails" oncomplete="PF('newDialog').show();" />

                    </p:schedule>


                    <!--</b:panelGrid>-->                    

                </b:panel>
            </h:panelGroup>

            <p:dialog widgetVar="eventDialog" header="#{msg['dialogo.calendario']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="eventDetails" colSpans="2,10" size="xs" > 
                    <p:outputLabel  value="#{msg['field.fecha']}" />
                    <a:labelDate  value="#{calendarioController.solicitud.fecha}" id="fecha"   />
                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    <p:outputLabel  value="#{calendarioController.solicitud.idsolicitud}" id="idsolicitud"   />

                    <p:outputLabel value="#{msg['field.idestatus']}" rendered="!#{applicationMenu.menuBarAdministracion}"/>
                    <p:outputLabel  value="#{calendarioController.solicitud.estatus.idestatus}"  rendered="#{!applicationMenu.menuBarAdministracion}"/>

                    <p:outputLabel value="#{msg['field.idestatus']}" rendered="#{applicationMenu.menuBarAdministracion}"/>
                    <e:autocompleteestatus listener="#{calendarioController.handleSelectEstatusTipovehiculo}"
                                           value="#{calendarioController.estatusSelected}"
                                           rendered="#{applicationMenu.menuBarAdministracion}"
                                           itemLabel=" #{p.idestatus}"
                                           field="idestatus"
                                           dropdown="true"
                                           fromstart="true"
                                           minQueryLength="0"
                                           />


                    <p:outputLabel  value="#{msg['field.tiposolicitud']}" />
                    <p:outputLabel  value="#{calendarioController.solicitud.tiposolicitud.idtiposolicitud}" />


                    <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                    <p:outputLabel  value="#{calendarioController.solicita.nombre}" />

                    <p:outputLabel value="#{msg['field.responsable']}"/>
                    <p:outputLabel  value="#{calendarioController.responsable.nombre}" />


                    <p:outputLabel  value="#{msg['field.telefono']}" />
                    <p:outputLabel  value="#{calendarioController.responsable.celular}" id="celular" />

                    <p:outputLabel  value="#{msg['field.email']}" />
                    <p:outputLabel  value="#{calendarioController.responsable.email}" id="email"   />


                    <p:outputLabel  value="#{msg['field.semestre']}" rendered="#{calendarioController.esDocente}" />
                    <p:outputLabel  value="#{calendarioController.solicitud.semestre.descripcion}" id="semestre"  rendered="#{calendarioController.esDocente}" />


                    <p:outputLabel  value="#{msg['field.periodoacademico']}"  rendered="#{calendarioController.esDocente}"/>
                    <p:outputLabel value="#{calendarioController.solicitud.periodoacademico}" 
                                   rendered="#{calendarioController.esDocente}"
                                   id="periodoacademico"  />



                    <p:outputLabel  value="#{msg['field.facultad']}"  rendered="#{calendarioController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    multiple="true"
                                    rendered="#{calendarioController.esDocente}"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioController.facultadList}"
                                    completeMethod="#{calendarioController.completeFiltradoFacultad}"
                                    var="p"
                                    required="false"


                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{facultadConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioController.handleSelect}"
                                update=":form:content"     />
                        <p:ajax event="itemUnselect" listener="#{calendarioController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.carrera']}" rendered="#{calendarioController.esDocente}" />
                    <p:autoComplete dropdown="false"
                                    id="carrera"
                                    rendered="#{calendarioController.esDocente}"
                                    disabled="true"
                                    multiple="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioController.carreraList}"
                                    completeMethod="#{calendarioController.completeFiltradoCarrera}"
                                    var="p"
                                    required="false"
                                    itemLabel="#{p.descripcion}"
                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{carreraConverter}"/>
                        <f:attribute name="field" value="descripcion"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioController.handleSelect}"
                                update=":form:content"
                                />
                        <p:ajax event="itemUnselect" listener="#{calendarioController.itemUnselect}"
                                update=":form:content"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                            </h:panelGrid>
                        </f:facet>

                    </p:autoComplete>



                    <p:outputLabel  value="#{msg['field.numerogrupo']}"  rendered="#{calendarioController.esDocente}"/>
                    <p:outputLabel value="#{calendarioController.solicitud.numerogrupo}" id="numerogrupo" rendered="#{calendarioController.esDocente}"  />


                    <p:outputLabel value="#{msg['field.idunidad']}" rendered="#{!calendarioController.esDocente}"/>
                    <p:autoComplete dropdown="false"
                                    rendered="#{!calendarioController.esDocente}"
                                    multiple="true"
                                    disabled="true"
                                    scrollHeight="250"
                                    size="15"
                                    emptyMessage="#{app['info.nohayregistros']}"
                                    value="#{calendarioController.unidadList}"
                                    completeMethod="#{calendarioController.completeFiltradoUnidad}"
                                    var="p"
                                    required="true"
                                    itemLabel="#{p.idunidad}"

                                    itemValue="#{p}" forceSelection="true">
                        <f:converter binding="#{unidadConverter}"/>
                        <f:attribute name="field" value="idunidad"/>
                        <f:attribute name="fielddropdown" value="false"/>
                        <f:attribute name="fieldquerylenth" value="1"/>
                        <p:ajax event="itemSelect" listener="#{calendarioController.handleSelect}"
                                />
                        <f:facet name="itemtip">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                            </h:panelGrid>
                        </f:facet>
                    </p:autoComplete>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel  value="#{msg['field.objetivo']}" rendered="#{calendarioController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{calendarioController.esDocente}" value="#{calendarioController.solicitud.objetivo}"    />

                    <p:outputLabel  value="#{msg['field.mision']}" rendered="#{!calendarioController.esDocente}" />
                    <b:inputTextarea rows="2" disabled="true" rendered="#{!calendarioController.esDocente}" value="#{calendarioController.solicitud.mision}"    />




                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioController.solicitud.lugares}" id="lugares"  label="#{msg['field.lugares']}" />

                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel value="#{calendarioController.solicitud.pasajeros}" id="pasajeros"  />

                    <p:outputLabel  value="#{msg['field.fechapartida']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 style="background-color: grey;"
                                 pattern="dd/MM/yyyy" value="#{calendarioController.solicitud.fechahorapartida}"  />

                    <p:outputLabel  value="#{msg['field.horapartida']}" />        
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{calendarioController.solicitud.fechahorapartida}"  />



                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                    <p:outputLabel value="#{calendarioController.solicitud.lugarpartida}" id="lugarpartida"   />



                    <p:outputLabel  value="#{msg['field.fecharegreso']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 style="background-color: grey;"
                                 pattern="dd/MM/yyyy" value="#{calendarioController.solicitud.fechahoraregreso}"  />



                    <p:outputLabel  value="#{msg['field.horaregreso']}" />
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{calendarioController.solicitud.fechahoraregreso}"  />



                    <p:outputLabel  value="#{msg['field.lugaregreso']}" />
                    <p:outputLabel value="#{calendarioController.solicitud.lugarregreso}" id="lugarregreso"   />


                    <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                    <p:outputLabel value="#{calendarioController.solicitud.lugarllegada}" id="lugarllegada"   />



                    <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                    <b:inputTextarea rows="2" disabled="true" value="#{calendarioController.solicitud.recursossolicitados}" id="recursossolicitados"  />

                    <p:outputLabel  value="#{msg['field.observaciones']}" />
                    <b:inputTextarea disabled="true" rows="2" value="#{calendarioController.solicitud.observaciones}" id="observaciones"   />


                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('eventDialog').hide();"/>
                    <b:commandButton
                        rendered="#{applicationMenu.menuBarAdministracion}"
                        value="#{app['button.edit']}"
                        iconAwesome="fa-edit"
                        action="#{calendarioController.edit()}"
                        oncomplete="PF('eventDialog').hide();"
                        />


                </b:panelGrid>
            </p:dialog>

<p:dialog widgetVar="newDialog" header="#{msg['dialogo.nuevasolicitud']}" 
                      width="650" height="450"
                      responsive="true"
                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="newDetails" colSpans="2,10" size="xs" > 
                </b:panelGrid>
</p:dialog>


        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.calendariobuses.list}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
