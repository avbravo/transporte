<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.sugerencia.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{msg['titleview.sugerencia']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{sugerenciaController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idsugerencia']}" />
                        <p:outputLabel  value="#{sugerenciaController.sugerencia.idsugerencia}" id="idsugerencia"   />

                          <p:outputLabel  value="#{msg['field.descripcion']}" />
     <b:inputTextarea rows="2" span="8" value="#{sugerenciaController.sugerencia.descripcion}" id="descripcion"  />
                     <p:outputLabel  value="#{msg['field.activo']}" />
                        <a:yesno value="#{sugerenciaController.sugerencia.activo}" id="activo"  required="true"/>

                    </b:panelGrid>
                    <a:view 
                        renderedDelete="#{applicationMenu.sugerencia.delete and sugerenciaController.writable }"
                        renderedEdit="#{applicationMenu.sugerencia.edit and sugerenciaController.writable}" 
                        renderedList="#{applicationMenu.sugerencia.list and sugerenciaController.writable}"
                        edit="#{sugerenciaController.edit()}"
                        delete="#{sugerenciaController.delete(sugerenciaController.sugerencia,true)}"
                        print="#{sugerenciaController.print()}"
                        url="#{sugerenciaController.prepare('golist',sugerenciaController.sugerencia)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.sugerencia.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
