<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.sugerencia']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idsugerencia']}"/>
                    <jmoordbjsf:autocomplete converter="#{sugerenciaConverter}"
                                             completeMethod="#{sugerenciaController.sugerenciaServices.complete}" 
                                             labeltip1="#{msg['field.sugerencia']} #{p.idsugerencia}"   
                                             listener="#{sugerenciaController.handleAutocompleteOfListXhtml}"
                                             value="#{sugerenciaController.sugerenciaSearch}"
                                             itemLabel=" #{p.idsugerencia}"
                                             field="idsugerencia"
                                             update=" :form:dataTable"/>





                </b:panelGrid>
                <b:row>

                    <b:column medium-screen="6">
                        <jmoordbjsf:search label="#{msg['field.descripcion']}"
                                           value="#{sugerenciaController.sugerenciaSearch.descripcion}"
 
                                           search="#{sugerenciaController.searchBy('descripcion',sugerenciaController.sugerenciaSearch.descripcion)}"
                                           />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                <jmoordbjsf:paginator
                    controller="#{sugerenciaController}"                        
                    rowPage="#{sugerenciaController.rowPage}"                   
                    page="#{sugerenciaController.page}"
                    pages="#{sugerenciaController.pages}"
                    skip="ajax:sugerenciaController.skip()" 
                    url = "/pages/sugerencia/new.xhtml"
                    />
                <b:dataTable value="#{sugerenciaController.sugerenciaDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idsugerencia}" label="#{msg['field.idsugerencia']}"/>
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                           <jmoordbjsf:column

                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{sugerenciaController}"
                            url="/pages/sugerencia/view.xhtml"
                            item="#{item}"

                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

       <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMINISTRADOR')}" />
    </ui:define>
</ui:composition>
