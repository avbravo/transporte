<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.sugerencia.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
          <b:panel title="#{msg['titlelist.sugerencia']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idsugerencia']}"/>
                    <jmoordbjsf:autocomplete converter="#{sugerenciaConverter}"
completeMethod="#{sugerenciaController.sugerenciaServices.complete}" 
labeltip1="#{msg['field.sugerencia']} #{p.idsugerencia}"     listener="#{sugerenciaController.handleAutocompleteOfListXhtml}"
                                                  value="#{sugerenciaController.sugerenciaSelected}"
                                                  itemLabel=" #{p.idsugerencia}"
                                                  field="idsugerencia"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
                   <b:row>
                  
                    <b:column medium-screen="6">
                        <jmoordbjsf:search label="#{msg['field.idsugerencia']}"
                                  value="#{sugerenciaController.lookupServices.idsugerencia}"
                                  renderedList="#{applicationMenu.sugerencia.list}"  
                                  search="#{sugerenciaController.searchBy('idsugerencia')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <jmoordbjsf:paginator 
                    rowPage="#{sugerenciaController.rowPage}"
                    clear="#{sugerenciaController.clear()}"
                    first="#{sugerenciaController.first()}"
                    back="#{sugerenciaController.back()}"
                    next="#{sugerenciaController.next()}"
                    last="#{sugerenciaController.last()}"
                    page="#{sugerenciaController.page}"
                    pages="#{sugerenciaController.pages}"
                 skip="ajax:sugerenciaController.skip(sugerenciaController.page)" 
                    new="#{sugerenciaController.prepare('gonew',sugerenciaController.sugerencia)}"
                    printAll="#{sugerenciaController.printAll()}"
                    />
                <b:dataTable value="#{sugerenciaController.sugerenciaDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">
 
                    <b:dataTableColumn value="#{item.idsugerencia}" label="#{msg['field.idsugerencia']}"/>
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <jmoordbjsf:column

                            edit="#{sugerenciaController.prepare('view',item)}"
                            delete="#{sugerenciaController.delete(item,false)}"
                            rendered="#{applicationMenu.sugerencia.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.sugerencia.list}" />
    </ui:define>
</ui:composition>
