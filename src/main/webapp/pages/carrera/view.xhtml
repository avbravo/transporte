<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        <h1>#{msg['titleview.carrera']}</h1>
        <hr/>
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.carrera.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <b:panel title="#{app['title.data']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{carreraController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idcarrera']}" />
                        <p:outputLabel  value="#{carreraController.carrera.idcarrera}" id="idcarrera"   />

                        <p:outputLabel  value="#{msg['field.descripcion']}" />
                        <jmoordbjsf:inputText value="#{carreraController.carrera.descripcion}" id="descripcion"  label="#{msg['field.descripcion']}" />
 <p:outputLabel  value="#{msg['field.facultad']}" />
                            <e:autocompletefacultad  listener="#{carreraController.handleSelect}"
                                                value="#{carreraController.carrera.facultad}"
                                               itemLabel="#{p.descripcion}"
                                               dropdown="true"
                                               required="true"
                                               minQueryLength="0"
                                               field="descripcion"
                                               />

                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <jmoordbjsf:yesno value="#{carreraController.carrera.activo}" id="activo"  required="true"/>


                    </b:panelGrid>
                    <jmoordbjsf:view 
                        renderedDelete="#{applicationMenu.carrera.delete and carreraController.writable }"
                        renderedEdit="#{applicationMenu.carrera.edit and carreraController.writable}" 
                        renderedList="#{applicationMenu.carrera.list and carreraController.writable}"
                        edit="#{carreraController.edit()}"
                        delete="#{carreraController.delete(carreraController.carrera,true)}"
                        print="#{carreraController.print()}"
                        url="#{carreraController.prepare('golist',carreraController.carrera)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.carrera.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
