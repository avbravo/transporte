<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
         xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"                
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib" > 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.carrera.create}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <jmoordbjsf:new label="#{msg['field.descripcion']}"
                       title="#{msg['titleview.carrera']}"
                       value="#{carreraController.carrera.descripcion}"
                       disabled="#{carreraController.writable}"
                       isnew="#{carreraController.isNew()}"
                       new="#{carreraController.prepare('new',carreraController.carrera)}"
                       rendererList="#{applicationMenu.carrera.list}"
                       list="#{carreraController.prepare('golist',carreraController.carrera)}"

                       />
                <b:panel title="#{app['title.data']}" look="primary" rendered="#{carreraController.writable}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{carreraController.writable}"> 

                            <p:outputLabel  value="#{msg['field.facultad']}" />
                            <e:autocompletefacultad  listener="#{carreraController.handleSelect}"
                                                value="#{carreraController.carrera.facultad}"
                                               itemLabel="#{p.descripcion}"
                                               dropdown="true"
                                               required="true"
                                               minQueryLength="0"
                                               field="descripcion"
                                               />
                                        
                            

                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <jmoordbjsf:yesno value="#{carreraController.carrera.activo}" id="activo"  required="true"/>


                        <jmoordbjsf:save rendered="#{carreraController.writable and applicationMenu.carrera.create}"
                                      save="#{carreraController.save()}" />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.carrera.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
