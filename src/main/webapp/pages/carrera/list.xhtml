<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        <h1>#{msg['titlelist.carrera']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.carrera.list}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>

            <b:panel title="#{app['label.search']}" id="content"> 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 




                    <p:outputLabel value="#{msg['field.descripcion']}"/>

                    <e:autocompletecarrera  listener="#{carreraController.handleAutocompleteOfListXhtml}"
                                            value="#{carreraController.carreraSelected}"
                                            itemLabel="#{p.descripcion}"
                                            dropdown="false"
                                            size="35"
                                            required="true"
                                            minQueryLength="1"
                                            field="descripcion"

                                            />


                </b:panelGrid>
                <b:row>
                    <b:column medium-screen="4">
                        <a:search label="#{msg['field.idcarrera']}"
                                  value="#{carreraController.lookupServices.idcarrera}"
                                  renderedList="#{applicationMenu.carrera.list}"  
                                  search="#{carreraController.searchBy('idcarrera')}"
                                  />
                    </b:column>
                    <b:column medium-screen="8">
                        <a:search label="#{msg['field.descripcion']}"
                                  value="#{carreraController.lookupServices.descripcion}"
                                  renderedList="#{applicationMenu.carrera.list}"  
                                  search="#{carreraController.searchBy('descripcion')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable">
                <a:paginator 
                    rowPage="#{carreraController.rowPage}"
                    clear="#{carreraController.clear()}"
                    first="#{carreraController.first()}"
                    back="#{carreraController.back()}"
                    next="#{carreraController.next()}"
                    last="#{carreraController.last()}"
                    page="#{carreraController.page}"
                    pages="#{carreraController.pages}"
                    skip="ajax:carreraController.skip(carreraController.page)" 
                    new="#{carreraController.prepare('gonew',carreraController.carrera)}"
                    printAll="#{carreraController.printAll()}"
                    />
                <b:dataTable value="#{carreraController.carreraDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idcarrera}" label="#{msg['field.idcarrera']}"/>
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.descripcion']}" />
                    <b:dataTableColumn value="#{item.facultad.descripcion}" label="#{msg['field.facultad']}" />
                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{carreraController.prepare('view',item)}"
                            delete="#{carreraController.delete(item,false)}"
                            rendered="#{applicationMenu.carrera.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.carrera.list}" />
    </ui:define>
</ui:composition>
