<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
       
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.facultad.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{msg['titlelist.facultad']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 


                    <p:outputLabel value="#{msg['field.facultad']}"/>
                    <e:autocompletefacultad  listener="#{facultadController.handleAutocompleteOfListXhtml}"
                                             value="#{facultadController.facultadSelected}"
                                             itemLabel=" #{p.descripcion}"
                                             field="descripcion"
                                             update=" :form:dataTable"/>



                </b:panelGrid>
                <b:row>
                    <b:column medium-screen="4">
                        <jmoordbjsf:search label="#{msg['field.idfacultad']}"
                                  value="#{facultadController.lookupServices.idfacultad}"
                                  renderedList="#{applicationMenu.facultad.list}"  
                                  search="#{facultadController.searchBy('idfacultad')}"
                                  />
                    </b:column>
                    <b:column medium-screen="8">
                        <jmoordbjsf:search label="#{msg['field.descripcion']}"
                                  value="#{facultadController.lookupServices.descripcion}"
                                  renderedList="#{applicationMenu.facultad.list}"  
                                  search="#{facultadController.searchBy('descripcion')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <jmoordbjsf:paginator 
                    rowPage="#{facultadController.rowPage}"
                    clear="#{facultadController.clear()}"
                    first="#{facultadController.first()}"
                    back="#{facultadController.back()}"
                    next="#{facultadController.next()}"
                    last="#{facultadController.last()}"
                    page="#{facultadController.page}"
                    pages="#{facultadController.pages}"
                    skip="ajax:facultadController.skip(facultadController.page)" 
                    new="#{facultadController.prepare('gonew',facultadController.facultad)}"
                    printAll="#{facultadController.printAll()}"
                    />

                <b:dataTable value="#{facultadController.facultadDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">


                    <b:dataTableColumn value="#{item.idfacultad}" label="#{msg['field.idfacultad']}"/>
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.facultad']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                        <jmoordbjsf:column

                            edit="#{facultadController.prepare('view',item)}"
                            delete="#{facultadController.delete(item,false)}"
                            rendered="#{applicationMenu.facultad.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.facultad.list}" />
    </ui:define>
</ui:composition>
