<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.facultad']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 


                    <p:outputLabel value="#{msg['field.facultad']}"/>
                    <jmoordbjsf:autocomplete converter="#{facultadConverter}"
                                             completeMethod="#{facultadController.facultadServices.complete}"
                                             labeltip1="#{msg['field.idfacultad']} #{p.idfacultad}"
                                             labeltip2="#{msg['field.descripcion']} #{p.descripcion}"   
                                             listener="#{facultadController.handleAutocompleteOfListXhtml}"
                                             value="#{facultadController.facultadSearch}"
                                             itemLabel=" #{p.descripcion}"
                                             field="descripcion"
                                             update=" :form:dataTable"/>




                </b:panelGrid>
                <b:row>
                    <b:column medium-screen="4">
                        <jmoordbjsf:search label="#{msg['field.idfacultad']}"
                                           value="#{facultadController.facultadSearch.idfacultad}"
                                          renderedList="#{p:ifGranted('ADMINISTRADOR')}" 
                                           search="#{facultadController.searchBy('idfacultad',facultadController.facultadSearch.idfacultad)}"
                                           />
                        
                       
                    </b:column>
                    <b:column medium-screen="8">
                        <jmoordbjsf:search label="#{msg['field.descripcion']}"
                                           value="#{facultadController.facultadSearch.descripcion}"
                                           renderedList="#{p:ifGranted('ADMINISTRADOR')}"   
                                           search="#{facultadController.searchBy('descripcion',facultadController.facultadSearch.descripcion)}"
                                           />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">
                
                 <jmoordbjsf:paginator
                    controller="#{facultadController}"                        
                    rowPage="#{facultadController.rowPage}"                   
                    page="#{facultadController.page}"
                    pages="#{facultadController.pages}"
                    skip="ajax:facultadController.skip()" 
                    url = "/pages/facultad/new.xhtml"
                    />
               
                <b:dataTable value="#{facultadController.facultadDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">


                    <b:dataTableColumn value="#{item.idfacultad}" label="#{msg['field.idfacultad']}"/>
                    <b:dataTableColumn value="#{item.descripcion}" label="#{msg['field.facultad']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">
                        
                        <jmoordbjsf:column
                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{facultadController}"
                            url="/pages/facultad/view.xhtml"
                            item="#{item}"
                            />

                     
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('ADMINISTRADOR')}"/>
    </ui:define>
</ui:composition>
