<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        <h1>#{msg['titlelist.tipovehiculo']}</h1>
        <hr/>
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.tipovehiculo.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
            <b:panel title="#{app['label.search']}" id="content"> 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idtipovehiculo']}"/>
                    <e:autocompletetipovehiculo listener="#{tipovehiculoController.handleSelect}"
                                                  value="#{tipovehiculoController.tipovehiculoSelected}"
                                                  itemLabel=" #{p.idtipovehiculo}"
                                                  field="idtipovehiculo"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
                   <b:row>
                  
                    <b:column medium-screen="6">
                        <a:search label="#{msg['field.idtipovehiculo']}"
                                  value="#{tipovehiculoController.lookupTransporteejbServices.idtipovehiculo}"
                                  renderedList="#{applicationMenu.tipovehiculo.list}"  
                                  search="#{tipovehiculoController.searchBy('idtipovehiculo')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable">
                <a:paginator 
                    rowPage="#{tipovehiculoController.rowPage}"
                    clear="#{tipovehiculoController.clear()}"
                    first="#{tipovehiculoController.first()}"
                    back="#{tipovehiculoController.back()}"
                    next="#{tipovehiculoController.next()}"
                    last="#{tipovehiculoController.last()}"
                    page="#{tipovehiculoController.page}"
                    pages="#{tipovehiculoController.pages}"
                 skip="ajax:tipovehiculoController.skip(tipovehiculoController.page)" 
                    new="#{tipovehiculoController.prepare('gonew',tipovehiculoController.tipovehiculo)}"
                    printAll="#{tipovehiculoController.printAll()}"
                    />
                <b:dataTable value="#{tipovehiculoController.tipovehiculoDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">
 
                    <b:dataTableColumn value="#{item.idtipovehiculo}" label="#{msg['field.idtipovehiculo']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{tipovehiculoController.prepare('view',item)}"
                            delete="#{tipovehiculoController.delete(item,false)}"
                            rendered="#{applicationMenu.tipovehiculo.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.tipovehiculo.list}" />
    </ui:define>
</ui:composition>
