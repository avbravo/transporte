<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.conductor.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <b:panel title="#{msg['titleview.conductor']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{conductorController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idconductor']}" />
                        <p:outputLabel  value="#{conductorController.conductor.idconductor}" id="idconductor"   />
                        <p:outputLabel  value="#{msg['field.cedula']}" />
                        <p:outputLabel  value="#{conductorController.conductor.cedula}" id="cedula"   />

                         <p:outputLabel  value="#{msg['field.nombre']}" />
                        <jmoordbjsf:inputText value="#{conductorController.conductor.nombre}" id="nombre"  label="#{msg['field.nombre']}" />

                        
                          <p:outputLabel  value="#{msg['field.celular']}" />
                        <jmoordbjsf:inputText value="#{conductorController.conductor.celular}" id="celular" span="4" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <jmoordbjsf:email value="#{conductorController.conductor.email}" id="email"  label="#{msg['field.email']}" />

                     
                     <p:outputLabel  value="#{msg['field.activo']}" />
                        <jmoordbjsf:yesno value="#{conductorController.conductor.activo}" id="activo"  required="true"/>

                        
                         <p:outputLabel  value="#{msg['field.escontrol']}" />
                        <jmoordbjsf:noyes value="#{conductorController.conductor.escontrol}" id="escontrol"  required="true"/>

                    </b:panelGrid>
                    <jmoordbjsf:view 
                        renderedDelete="#{applicationMenu.conductor.delete and conductorController.writable }"
                        renderedEdit="#{applicationMenu.conductor.edit and conductorController.writable}" 
                        renderedList="#{applicationMenu.conductor.list and conductorController.writable}"
                        edit="#{conductorController.edit()}"
                        delete="#{conductorController.delete(conductorController.conductor,true)}"
                        print="#{conductorController.print()}"
                        url="#{conductorController.prepare('golist',conductorController.conductor)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.conductor.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
