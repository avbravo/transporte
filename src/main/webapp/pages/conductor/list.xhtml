<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        <h1>#{msg['titlelist.conductor']}</h1>
        <hr/>
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.conductor.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
            <b:panel title="#{app['label.search']}" id="content"> 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idconductor']}"/>
                    <e:autocompleteconductor listener="#{conductorController.handleSelect}"
                                                  value="#{conductorController.conductorSelected}"
                                                  itemLabel=" #{p.idconductor}"
                                                  field="idconductor"
                                                  update=" :form:dataTable"/>
                    
                    <p:outputLabel value="#{msg['field.nombre']}"/>
                    <e:autocompleteconductor listener="#{conductorController.handleSelect}"
                                                  value="#{conductorController.conductorSelected}"
                                                  itemLabel=" #{p.nombre}"
                                                  field="nombre"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
            </b:panel>
            <b:panel id="dataTable">
                <a:paginator 
                    clear="#{conductorController.clear()}"
                    first="#{conductorController.first()}"
                    back="#{conductorController.back()}"
                    next="#{conductorController.next()}"
                    last="#{conductorController.last()}"
                    page="#{conductorController.page}"
                    pages="#{conductorController.pages}"
                 skip="ajax:conductorController.skip(conductorController.page)" 
                    new="#{conductorController.prepare('gonew',conductorController.conductor)}"
                    printAll="#{conductorController.printAll()}"
                    />
                <b:dataTable value="#{conductorController.conductorDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idconductor}" label="#{msg['field.idconductor']}"/>
                    <b:dataTableColumn value="#{item.nombre}" label="#{msg['field.nombre']}"/>
                    <b:dataTableColumn value="#{item.celular}" label="#{msg['field.celular']}"/>
                    <b:dataTableColumn value="#{item.email}" label="#{msg['field.email']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{conductorController.prepare('view',item)}"
                            delete="#{conductorController.delete(item,false)}"
                            rendered="#{applicationMenu.conductor.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.conductor.list}" />
    </ui:define>
</ui:composition>
