<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        <h1>#{msg['titleview.conductor']}</h1>
        <hr/>
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.conductor.create}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <a:new label="#{msg['field.cedula']}"
                       value="#{conductorController.conductor.cedula}"
                       isnew="#{conductorController.isNew()}"
                       new="#{conductorController.prepare('new',conductorController.conductor)}"
                       rendererList="#{applicationMenu.conductor.list}"
                       list="#{conductorController.prepare('golist',conductorController.conductor)}"

                       />
                <b:panel title="#{app['title.data']}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{conductorController.writable}"> 

                        <p:outputLabel  value="#{msg['field.nombre']}" />
                        <a:inputText value="#{conductorController.conductor.nombre}" id="nombre"  label="#{msg['field.nombre']}" />

                        
                          <p:outputLabel  value="#{msg['field.celular']}" />
                        <a:inputText value="#{conductorController.conductor.celular}" id="celular" span="4" label="#{msg['field.celular']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <a:email value="#{conductorController.conductor.email}" id="email"  label="#{msg['field.email']}" />

                     

                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <a:yesno value="#{conductorController.conductor.activo}" id="activo"  required="true"/>

                        <a:save rendered="#{conductorController.writable and applicationMenu.conductor.create}"
                                      save="#{conductorController.save()}" />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.conductor.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
