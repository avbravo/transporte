<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions" 
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        <h1>#{msg['titleview.solicitud']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudDocente.create}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <a:newDate label="#{msg['field.fecha']}"
                           value="#{solicitudDocenteController.solicitud.fecha}"
                           isnew="#{solicitudDocenteController.isNew()}"
                           disabled="#{solicitudDocenteController.writable}"
                           new="#{solicitudDocenteController.prepare('new',solicitudDocenteController.solicitud)}"
                           rendererList="#{applicationMenu.solicitud.list}"
                           list="#{solicitudDocenteController.prepare('golist',solicitudDocenteController.solicitud)}"

                           />

                <b:panel title="#{app['title.data']}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{solicitudDocenteController.writable}"> 

                        <p:outputLabel  value="#{msg['field.semestre']}" />
                        <e:autocompletesemestre  listener="#{solicitudDocenteController.handleSelect}"
                                                 value="#{solicitudDocenteController.solicitud.semestre}"
                                                 itemLabel="#{p.idsemestre}"
                                                 dropdown="true"
                                                 required="true"
                                                 minQueryLength="0"
                                                 field="descripcion"
                                                 />

                        <p:outputLabel  value="#{msg['field.periodoacademico']}" />
                        <a:inputText span="4" value="#{solicitudDocenteController.solicitud.periodoacademico}" id="periodoacademico"  label="#{msg['field.periodoacademico']}" />




                        <p:outputLabel value="#{msg['field.idunidad']}"/>
                        <p:autoComplete dropdown="false"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudDocenteController.unidadList}"
                                        completeMethod="#{solicitudDocenteController.completeFiltradoUnidad}"
                                        var="p"
                                        required="true"
                                        itemLabel="#{p.idunidad}"

                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{unidadConverter}"/>
                            <f:attribute name="field" value="idunidad"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudDocenteController.handleSelect}"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.unidad']} #{p.idunidad}" />


                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>



                        <p:outputLabel  value="#{msg['field.facultad']}" />
                        <p:autoComplete dropdown="false"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudDocenteController.facultadList}"
                                        completeMethod="#{solicitudDocenteController.completeFiltradoFacultad}"
                                        var="p"
                                        required="false"


                                        itemLabel="#{p.descripcion}"
                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{facultadConverter}"/>
                            <f:attribute name="field" value="descripcion"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudDocenteController.handleSelect}"
                                    update=":form:content"     />
                            <p:ajax event="itemUnselect" listener="#{solicitudDocenteController.itemUnselect}"
                                    update=":form:content"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                                </h:panelGrid>
                            </f:facet>

                        </p:autoComplete>



                        <p:outputLabel  value="#{msg['field.carrera']}" />
                        <p:autoComplete dropdown="false"
                                        id="carrera"
                                        multiple="true"
                                        scrollHeight="250"
                                        size="15"
                                        emptyMessage="#{app['info.nohayregistros']}"
                                        value="#{solicitudDocenteController.carreraList}"
                                        completeMethod="#{solicitudDocenteController.completeFiltradoCarrera}"
                                        var="p"
                                        required="false"
                                        itemLabel="#{p.descripcion}"
                                        itemValue="#{p}" forceSelection="true">
                            <f:converter binding="#{carreraConverter}"/>
                            <f:attribute name="field" value="descripcion"/>
                            <f:attribute name="fielddropdown" value="false"/>
                            <f:attribute name="fieldquerylenth" value="1"/>
                            <p:ajax event="itemSelect" listener="#{solicitudDocenteController.handleSelect}"
                                    update=":form:content"
                                    />
                            <p:ajax event="itemUnselect" listener="#{solicitudDocenteController.itemUnselect}"
                                    update=":form:content"
                                    />
                            <f:facet name="itemtip">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{msg['field.descripcion']} #{p.descripcion}" />


                                </h:panelGrid>
                            </f:facet>

                        </p:autoComplete>


                        <p:outputLabel  value="#{msg['field.numerogrupo']}" />
                        <a:inputText span="4" value="#{solicitudDocenteController.solicitud.numerogrupo}" id="numerogrupo"  label="#{msg['field.numerogrupo']}" />

                        <p:outputLabel  value="#{msg['field.responsable']}" />
                        <p:outputLabel value="#{solicitudDocenteController.solicitud.usuario.nombre}" id="responsable"  />

                        <p:outputLabel  value="#{msg['field.telefono']}" />
                        <a:inputText span="4" value="#{solicitudDocenteController.solicitud.telefono}" id="telefono"  label="#{msg['field.telefono']}" />

                        <p:outputLabel  value="#{msg['field.email']}" />
                        <a:email value="#{solicitudDocenteController.solicitud.email}" id="email"  label="#{msg['field.email']}" />

                        <p:spacer/>
                        <p:spacer/>
                        <p:outputLabel  value="#{msg['field.mision']}" />
                        <b:inputTextarea rows="2" value="#{solicitudDocenteController.solicitud.mision}" id="mision"  label="#{msg['field.mision']}" />

                        <p:outputLabel  value="#{msg['field.objetivo']}" />
                        <b:inputTextarea rows="2"  value="#{solicitudDocenteController.solicitud.objetivo}" id="objetivo"  label="#{msg['field.objetivo']}" />


                        <p:outputLabel  value="#{msg['field.pasajeros']}" />
                        <a:inputText span="4" value="#{solicitudDocenteController.solicitud.pasajeros}" id="pasajeros"  label="#{msg['field.pasajeros']}" />


                        <p:outputLabel  value="#{msg['field.lugares']}" />
                        <b:inputTextarea rows="2" value="#{solicitudDocenteController.solicitud.lugares}" id="lugares"  label="#{msg['field.lugares']}" />


                        <p:outputLabel  value="#{msg['field.fechahorapartida']}" />
                        <a:calendar mode="inline"
                                    pattern="dd/MM/yyyy HH:mm a" value="#{solicitudDocenteController.solicitud.fechahorapartida}" id="fechahorapartida"  label="#{msg['field.fechahorapartida']}" />


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <a:inputText value="#{solicitudDocenteController.solicitud.lugarpartida}" id="lugarpartida"  label="#{msg['field.lugarpartida']}" />


                        <p:outputLabel  value="#{msg['field.lugarllegada']}" />
                        <a:inputText value="#{solicitudDocenteController.solicitud.lugarllegada}" id="lugarllegada"  label="#{msg['field.lugarllegada']}" />


                        <p:outputLabel  value="#{msg['field.fechahoraregreso']}" />
                        <a:calendar pattern="dd/MM/yyyy HH:mm a" value="#{solicitudDocenteController.solicitud.fechahoraregreso}" id="fechahoraregreso" 
                                    mode="inline"

                                    label="#{msg['field.fechahoraregreso']}" />

                        <p:outputLabel  value="#{msg['field.lugaregreso']}" />
                        <a:inputText value="#{solicitudDocenteController.solicitud.lugarregreso}" id="lugarregreso"  label="#{msg['field.lugaregreso']}" />



                        <p:outputLabel  value="#{msg['field.recursossolicitados']}" />
                        <b:inputTextarea rows="2" value="#{solicitudDocenteController.solicitud.recursossolicitados}" id="recursossolicitados"  label="#{msg['field.recursossolicitados']}" />

                        <p:outputLabel  value="#{msg['field.observaciones']}" />
                        <b:inputTextarea rows="2" value="#{solicitudDocenteController.solicitud.observaciones}" id="observaciones"  label="#{msg['field.observaciones']}" />













                        <a:save rendered="#{solicitudDocenteController.writable and applicationMenu.solicitud.create}"
                                save="#{solicitudDocenteController.save()}" />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudDocente.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
