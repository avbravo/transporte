<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        <h1>#{msg['titlelist.solicitud']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.solicitudDocente.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{app['label.search']}" id="content"> 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idsolicitud']}"/>




                </b:panelGrid>
            </b:panel>
            <b:panel id="dataTable">
                <a:paginator 
                    rowPage="#{solicitudDocenteController.rowPage}"
                    clear="#{solicitudDocenteController.clear()}"
                    first="#{solicitudDocenteController.first()}"
                    back="#{solicitudDocenteController.back()}"
                    next="#{solicitudDocenteController.next()}"
                    last="#{solicitudDocenteController.last()}"
                    page="#{solicitudDocenteController.page}"
                    pages="#{solicitudDocenteController.pages}"
                    skip="ajax:solicitudDocenteController.skip(solicitudDocenteController.page)" 
                    new="#{solicitudDocenteController.prepare('gonew',solicitudDocenteController.solicitud)}"
                    printAll="#{solicitudDocenteController.printAll()}"
                    />
                <b:dataTable value="#{solicitudDocenteController.solicitudDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idsolicitud}" label="#{msg['field.idsolicitud']}"/>

                    <b:dataTableColumn label="#{msg['field.fecha']}" >

                        <a:labelDate value="#{item.fecha}"/>
                    </b:dataTableColumn> 
                  
                    
                    <b:dataTableColumn label="#{msg['field.fechahorapartida']}" >
                        <p:calendar  
                            disabled="true"
                                    
                                    pattern="dd/MM/yyyy HH:mm:ss a" value="#{item.fechahorapartida}"  />
                      
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.fechahoraregreso']}" >
                        <p:calendar  disabled="true" pattern="dd/MM/yyyy HH:mm:ss a" value="#{item.fechahoraregreso}"  />
                      
                    </b:dataTableColumn> 

                    
                    <b:dataTableColumn value="#{item.lugarllegada}" label="#{msg['field.lugarllegada']}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    <b:dataTableColumn value="#{item.mision}" label="#{msg['field.mision']}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    <b:dataTableColumn value="#{item.estatus.idestatus}" label="#{msg['field.estatus']}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    

                    <b:dataTableColumn label="">

                        <a:column_view

                            edit="#{solicitudDocenteController.prepare('view',item)}"
                            rendered="#{applicationMenu.solicitud.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.solicitudDocente.list}" />
    </ui:define>
</ui:composition>
