<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 

        </style>
        <script type="text/javascript">
            function socketListener(message, channel, event) {
                document.getElementById("clockId").innerHTML += message + "<br/>";
            }
        </script>    
        <jmoordbjsf:cssschedule/>  
        <jmoordbjsf:jsschedule/>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('DOCENTE')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">



            <b:growl  id="msgs"/>

            <b:panel title="#{msg['titlelist.solicituddocente']}" id="content"   look="primary" > 
                <b:panelGrid colSpans="1,4,1,4,2"  columns="4" size="xs"> 
                    <p:outputLabel value="#{msg['field.idestatus']}"/>
                    <jmoordbjsf:autocomplete converter="#{estatusConverter}"
                                             dropdown="true"
                                             minQueryLength="0"
                                             completeMethod="#{solicitudDocenteController.estatusServices.complete}"
                                             labeltip1="#{msg['field.estatus']} #{p.idestatus}" 
                                             listener="#{solicitudDocenteController.handleAutocompleteOfListXhtml}"
                                             value="#{solicitudDocenteController.estatusSearch}"
                                             itemLabel=" #{p.idestatus}"
                                             field="idestatus"
                                             update=" :form:dataTable"/>
                    
                    <p:outputLabel value="#{msg['field.mensaje']}"/>
                    <p:inputTextarea rows="2" value="#{solicitudDocenteController.messages}"/>
                    <p:commandButton value="#{msg['button.send']}" action="#{solicitudDocenteController.enviarMensajesDirectos()}"
                                     update=":form:msgs"
                                     />
                </b:panelGrid>

            </b:panel>


            <b:panel id="dataTable" look="primary" >
                <jmoordbjsf:paginator
                    controller="#{solicitudDocenteController}"                        
                    rowPage="#{solicitudDocenteController.rowPage}"                   
                    page="#{solicitudDocenteController.page}"
                    pages="#{solicitudDocenteController.pages}"
                    skip="ajax:solicitudDocenteController.skip()" 
                    url = "/pages/solicituddocente/new.xhtml"
                    />



                <p:dataTable var="item" value="#{solicitudDocenteController.solicitudDataModel}"
                             reflow="true">
                    <f:facet name="header">
                        "#{msg['titlelist.solicituddocente']}"
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="#{msg['field.idsolicitud']}" style="width:75px">
                        <h:outputText value="#{item.idsolicitud}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />

                    </p:column>

                    <p:column headerText="#{msg['field.fechapartida']}" style="width:150px">
                        <h:outputText value="#{solicitudDocenteController.showDate(item.fechahorapartida)} #{solicitudDocenteController.showHour(item.fechahorapartida)}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    </p:column>
                    <p:column headerText="#{msg['field.lugarllegada']}"  >
                        <p:outputLabel value="#{item.lugarllegada}"   style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                    </p:column>


                    <p:outputLabel value="#{item.lugarllegada}" />
                    <p:column headerText="#{msg['field.estatus']}" style="width:100px">
                        <p:outputLabel  value="#{item.estatus.idestatus}"   style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}"/>

                    </p:column>
                    <p:column style="width:50px" >
                        <jmoordbjsf:commandbuttonviewdatatable
                            renderedEdit="#{p:ifGranted('DOCENTE')}"
                            controller="#{solicitudDocenteController}"
                            url="/pages/solicituddocente/view.xhtml"
                            item="#{item}"
                            />

                    </p:column>





                    <p:rowExpansion>

                        <b:panelGrid id="panel" colSpans="2,10" size="sm" rendered="#{p:ifGranted('DOCENTE')}"> 

                            <p:outputLabel value="#{msg['field.fecharegreso']}" />
                            <p:outputLabel value="#{solicitudDocenteController.showDate(item.fechahoraregreso)}"  />

                            <p:outputLabel value="#{msg['field.horaregreso']}" />
                            <p:outputLabel value="#{solicitudDocenteController.showHour(item.fechahoraregreso)}"  />


                            <p:outputLabel value="#{msg['field.objetivo']}"  />
                            <p:outputLabel value="#{item.objetivo}" style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />
                            <p:outputLabel value="#{msg['field.lugares']}"/>
                            <p:outputLabel value="#{item.lugares}"  style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />




                            <p:outputLabel  value="#{msg['field.facultad']}" />
                            <p:repeat value="#{item.facultad}" var="car">
                                <p:outputLabel value="#{car.descripcion}"/>
                            </p:repeat>

                            <p:outputLabel  value="#{msg['field.carrera']}" />
                            <p:repeat value="#{item.carrera}" var="car">
                                <p:outputLabel value="#{car.descripcion}"/>
                            </p:repeat>
                            <p:outputLabel  value="#{msg['field.numerogrupos']}" />
                            <p:outputLabel  value="#{item.numerogrupo}" />



                            <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />

                            <p:outputLabel  value="#{item.numerodevehiculos}"  />

                            <p:outputLabel  value="#{msg['field.pasajeros']}" >
                                <i class="pi pi-users"></i>
                            </p:outputLabel>
                            <p:outputLabel value="#{item.pasajeros}"   />

                            <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                            <p:outputLabel value="#{solicitudDocenteController.solicitud.lugarpartida}"  />
                            <p:outputLabel  value="#{msg['field.lugarllegada']}" >
                                <i class="pi pi-home"></i>
                            </p:outputLabel>
                            <p:outputLabel value="#{item.lugarllegada}" />
                            <p:outputLabel  value="#{msg['field.objetivo']}" />
                            <p:outputLabel  value="#{item.objetivo}" id="objetivo"   />


                            <p:outputLabel value="#{msg['field.estatus']}" />
                            <p:outputLabel  value="#{item.estatus.idestatus}"  style="color: #{solicitudDocenteController.columnColor(item.estatus.idestatus)}" />

                        </b:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>

            </b:panel>



            <p:dialog widgetVar="eventDialog" header="#{msg['dialogo.solicitud']}" 
                      width="650" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="eventDetails" colSpans="2,10" size="xs" > 
                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    <p:outputLabel  value="#{solicitudDocenteController.solicitud.idsolicitud}" id="idsolicitud"   />



                    <p:outputLabel  value="#{msg['field.fechapartida']}" />
                    <p:fieldset >
                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{solicitudDocenteController.solicitud.fechahorapartida}"  />

                        <p:outputLabel  value="#{msg['field.horapartida']}" />        
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{solicitudDocenteController.solicitud.fechahorapartida}"  />


                    </p:fieldset>


                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />

                    <p:outputLabel value="#{solicitudDocenteController.solicitud.lugarpartida}" id="lugarpartida"   />


                    <p:outputLabel  value="#{msg['field.fecharegreso']}" />
                    <p:fieldset >

                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                     pattern="dd/MM/yyyy" value="#{solicitudDocenteController.solicitud.fechahoraregreso}"  />



                        <p:outputLabel  value="#{msg['field.horaregreso']}" />
                        <p:calendar  disabled="true"    
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{solicitudDocenteController.solicitud.fechahoraregreso}"  />


                    </p:fieldset>

                    <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                    <p:outputLabel  value="#{solicitudDocenteController.solicitud.numerodevehiculos}" />
                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel  value="#{solicitudDocenteController.solicitud.pasajeros}" />
                    <p:outputLabel value="#{msg['field.idestatus']}" />
                    <p:outputLabel value="#{solicitudDocenteController.solicitud.estatus.idestatus}" />

                    <p:outputLabel  value="#{msg['field.numerogrupos']}" />
                    <p:chips id="numerogrupo" disabled="true" value="#{solicitudDocenteController.solicitud.numerogrupo}" title="#{msg['field.chips']}" />
                    <p:outputLabel value="#{msg['field.idtipogira']}"/>
                    <jmoordbjsf:autocomplete converter="#{tipogiraConverter}"
                                             completeMethod="#{solicitudDocenteController.tipogiraServices.complete}" 
                                             labeltip1="#{msg['field.tipogira']} #{p.idtipogira}"  
                                             listener="#{solicitudDocenteController.handleSelect}"
                                             value="#{solicitudDocenteController.solicitud.tipogira}"
                                             itemLabel=" #{p.idtipogira}"
                                             field="idtipogira"
                                             dropdown="true"
                                             fromstart="true"
                                             minQueryLength="0"
                                             disabled="true"
                                             update=""/>

                    <p:outputLabel  value="#{msg['field.objetivo']}" />
                    <b:inputTextarea disabled="true" rows="2" span="8"  value="#{solicitudDocenteController.solicitud.objetivo}" id="objetivo"   />



                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <p:chips disabled="true" value="#{solicitudDocenteController.solicitud.lugares}" id="lugares"  title="#{msg['field.chips']}" />


                </b:panelGrid>
            </p:dialog>
        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('DOCENTE')}"/>
    </ui:define>
</ui:composition>
