<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 

        </style>

        <jmoordbjsf:cssschedule/>  
        <jmoordbjsf:jsschedule/>

        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('DOCENTE')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.solicituddocente']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <p:commandButton value="#{app['button.print']}" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="schedule" />
                </p:commandButton>

                <p:schedule id="schedule"  
                            rightHeaderTemplate="month,agendaWeek,agendaDay,basicDay"
                            value="#{solicitudController.eventModel}"
                            widgetVar="myschedule" timeZone="GMT-5" locale="es">
                    <p:ajax  event="eventSelect"  listener="#{solicitudController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />

                </p:schedule>

                <b:panel collapsible="false" id="colores" autoUpdate="true" >
                    <b:row >

                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.solicitado']} #{solicitudController.totalSolicitado}" style="color:orange"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.aprobado']} #{solicitudController.totalAprobado}" style="color:green"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.rechazadocancelado']} #{solicitudController.totalRechazadoCancelado}" style="color:red"/>
                        </b:column>
                        <b:column span="3">
                            <p:outputLabel value="#{msg['label.viaje']} #{solicitudController.totalViajes}" style="color:blue"/>

                        </b:column>

                    </b:row>




                </b:panel>
            </b:panel>




            <p:dialog widgetVar="eventDialog" header="#{msg['dialogo.solicitud']}" 
                      width="650" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="eventDetails" colSpans="2,10" size="xs" > 
                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    <p:outputLabel  value="#{solicitudController.solicitud.idsolicitud}" id="idsolicitud"   />

                    <p:outputLabel value="#{msg['field.idestatus']}" />
                    <p:outputLabel value="#{solicitudController.solicitud.estatus.idestatus}" />

                    <p:outputLabel value="#{msg['field.vistobueno']}"/>
                    <p:fieldset>
                        <p:spacer width="5"/>
                        <p:outputLabel value="#{msg['field.coordinador']}" />
                          <p:spacer width="5"/>
                        <p:outputLabel value="#{solicitudController.columnNameVistoBueno(solicitudController.solicitud.vistoBueno)}" 
                                       />
                        <p:spacer width="25"/>
                        <p:outputLabel value="#{msg['field.secretarioadministrativo']}" />
                        <p:spacer width="5"/>
                        <p:outputLabel value="#{solicitudController.columnNameVistoBuenoSecretarioAdministrativo(solicitudController.solicitud.vistoBuenoSecretarioAdministrativo)}" 
                                       />
                    </p:fieldset>

                    <p:outputLabel value="#{msg['field.desde']}"/>

                    <p:fieldset>

                        <h:outputText value="#{solicitudController.showDate(solicitudController.solicitud.fechahorapartida)} #{solicitudController.showHour(solicitudController.solicitud.fechahorapartida)}"  />
                        <p:spacer width="25"/>
                        <p:outputLabel value="#{msg['field.fecharegreso']}"/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{solicitudController.showDate(solicitudController.solicitud.fechahoraregreso)} #{solicitudController.showHour(solicitudController.solicitud.fechahoraregreso)}"  />

                    </p:fieldset>





                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />

                    <p:outputLabel value="#{solicitudController.solicitud.lugarpartida}" id="lugarpartida"   />
                    <p:outputLabel  value="#{msg['field.lugarllegada']}" />

                    <p:outputLabel value="#{solicitudController.solicitud.lugarllegada}" id="lugarllegada"   />




                    <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                    <p:outputLabel  value="#{solicitudController.solicitud.numerodevehiculos}" />
                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel  value="#{solicitudController.solicitud.pasajeros}" />


                    <p:outputLabel  value="#{msg['field.numerogrupos']}" />
                    <p:chips id="numerogrupo" disabled="true" value="#{solicitudController.solicitud.numerogrupo}" title="#{msg['field.chips']}" />

                    <p:outputLabel value="#{msg['field.idtipogira']}"/>
                    <p:outputLabel  value="#{solicitudController.solicitud.tipogira.idtipogira}" />



                    <p:outputLabel  value="#{msg['field.objetivo']}" />
                    <b:inputTextarea disabled="true" rows="2" span="8"  value="#{solicitudController.solicitud.objetivo}" id="objetivo"   />



                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <p:chips disabled="true" value="#{solicitudController.solicitud.lugares}" id="lugares"  title="#{msg['field.chips']}" />


                </b:panelGrid>
            </p:dialog>
        </b:form>

        <jmoordbjsf:denegado rendered="#{!p:ifGranted('DOCENTE')}"/>
    </ui:define>
</ui:composition>
