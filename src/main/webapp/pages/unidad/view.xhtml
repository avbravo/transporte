<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        <h1>#{msg['titleview.unidad']}</h1>
        <hr/>
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.unidad.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{app['title.data']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{unidadController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idunidad']}" />
                        <p:outputLabel  value="#{unidadController.unidad.idunidad}" id="idunidad"   />

                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <a:yesno value="#{unidadController.unidad.activo}" id="activo"  required="true"/>

                    </b:panelGrid>
                    <a:view 
                        renderedDelete="#{applicationMenu.unidad.delete and unidadController.writable }"
                        renderedEdit="#{applicationMenu.unidad.edit and unidadController.writable}" 
                        renderedList="#{applicationMenu.unidad.list and unidadController.writable}"
                        edit="#{unidadController.edit()}"
                        delete="#{unidadController.delete(unidadController.unidad,true)}"
                        print="#{unidadController.print()}"
                        url="#{unidadController.prepare('golist',unidadController.unidad)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.unidad.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
