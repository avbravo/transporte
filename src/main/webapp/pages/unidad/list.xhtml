<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.unidad.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel title="#{msg['titlelist.unidad']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idunidad']}"/>
                    <e:autocompleteunidad listener="#{unidadController.handleAutocompleteOfListXhtml}"
                                          value="#{unidadController.unidadSelected}"
                                          itemLabel=" #{p.idunidad}"
                                          field="idunidad"
                                          size="35"
                                          update=" :form:dataTable"/>





                </b:panelGrid>

                <b:row>

                    <b:column medium-screen="6">
                        <jmoordbjsf:search label="#{msg['field.idunidad']}"
                                  value="#{unidadController.lookupServices.idunidad}"
                                  renderedList="#{applicationMenu.unidad.list}"  
                                  search="#{unidadController.searchBy('idunidad')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <jmoordbjsf:paginator 
                    rowPage="#{unidadController.rowPage}"
                    clear="#{unidadController.clear()}"
                    first="#{unidadController.first()}"
                    back="#{unidadController.back()}"
                    next="#{unidadController.next()}"
                    last="#{unidadController.last()}"
                    page="#{unidadController.page}"
                    pages="#{unidadController.pages}"
                    skip="ajax:unidadController.skip(unidadController.page)" 
                    new="#{unidadController.prepare('gonew',unidadController.unidad)}"
                    printAll="#{unidadController.printAll()}"
                    />
                <b:dataTable value="#{unidadController.unidadDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idunidad}" label="#{msg['field.idunidad']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                        <jmoordbjsf:column

                            edit="#{unidadController.prepare('view',item)}"
                            delete="#{unidadController.delete(item,false)}"
                            rendered="#{applicationMenu.unidad.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.unidad.list}" />
    </ui:define>
</ui:composition>
