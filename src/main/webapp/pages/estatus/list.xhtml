<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
        <h1>#{msg['titlelist.estatus']}</h1>
        <hr/>
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.estatus.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
            <b:panel title="#{app['label.search']}" id="content"> 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idestatus']}"/>
                    <e:autocompleteestatus listener="#{estatusController.handleSelect}"
                                                  value="#{estatusController.estatusSelected}"
                                                  itemLabel=" #{p.idestatus}"
                                                  field="idestatus"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
            </b:panel>
            <b:panel id="dataTable">
                <a:paginator 
                    rowPage="#{estatusController.rowPage}"
                    clear="#{estatusController.clear()}"
                    first="#{estatusController.first()}"
                    back="#{estatusController.back()}"
                    next="#{estatusController.next()}"
                    last="#{estatusController.last()}"
                    page="#{estatusController.page}"
                    pages="#{estatusController.pages}"
                 skip="ajax:estatusController.skip(estatusController.page)" 
                    new="#{estatusController.prepare('gonew',estatusController.estatus)}"
                    printAll="#{estatusController.printAll()}"
                    />
                <b:dataTable value="#{estatusController.estatusDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idestatus}" label="#{msg['field.idestatus']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{estatusController.prepare('view',item)}"
                            delete="#{estatusController.delete(item,false)}"
                            rendered="#{applicationMenu.estatus.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.estatus.list}" />
    </ui:define>
</ui:composition>
