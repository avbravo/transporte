<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
  <jmoordbjsf:csspanelgrid/>  
        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">

            <b:growl  id="msgs"/>
             <p:outputPanel  id="content"  deferred="true" deferredMode="visible"/>
            <p:dialog widgetVar="searchDialog" header="#{app['dialog.search']}" 
                      modal="true"
                      responsive="true"
                      width="450" height="250"
                      showEffect="clip" hideEffect="clip">
                <p:panelGrid id="searchDetails"  columns="2" styleClass="ui-panelgrid-blank" > 



                    <p:outputLabel value="#{msg['field.idestatus']}"/>
                    <jmoordbjsf:autocomplete converter="#{estatusConverter}"
                                             completeMethod="#{estatusController.estatusServices.complete}"
                                             labeltip1="#{msg['field.estatus']} #{p.idestatus}" 
                                             listener="#{estatusController.handleAutocompleteOfListXhtml}"
                                             value="#{estatusController.estatusSearch}"
                                             itemLabel=" #{p.idestatus}"
                                             field="idestatus"
                                               dropdown="true"
                                             minQueryLength="0"
                                             update=" :form:dataTable"/>





                </p:panelGrid>
              
            </p:dialog>
            <b:panel collapsible="false" id="dataTable" look="primary" title="#{msg['titlelist.estatus']}">
                <jmoordbjsf:paginator
                    controller="#{estatusController}"                        
                    rowPage="#{estatusController.rowPage}"                   
                    page="#{estatusController.page}"
                    pages="#{estatusController.pages}"
                    skip="ajax:estatusController.skip()" 
                    url = "/pages/estatus/new.xhtml"
                    />
                <b:dataTable value="#{estatusController.estatusDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idestatus}" label="#{msg['field.idestatus']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />

                    <b:dataTableColumn label="">

                       <jmoordbjsf:column
                            renderedEdit="#{p:ifGranted('ADMINISTRADOR')}"
                            renderedDelete="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{estatusController}"
                            url="/pages/estatus/view.xhtml"
                            item="#{item}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>
  <p:dialog header="#{app['dialog.delete']}"  widgetVar="deleteListDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                    width="650" height="350">
              
              <p:outputPanel id="deleteListDetail" style="text-align:center;">

 <f:facet name="footer">
                            <b:commandButton value="#{app['button.no']}" look="success" onclick="PF('deleteListDialog').hide();"/>
                            <b:commandButton value="#{app['button.yes']}" look="danger" onclick="PF('deleteListDialog').hide();"/>
                        </f:facet> 
 


              </p:outputPanel>
          </p:dialog>
        </b:form>

          <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMINISTRADOR')}" />
    </ui:define>
</ui:composition>
