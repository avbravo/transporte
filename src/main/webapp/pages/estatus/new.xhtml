<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        
         <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <jmoordbjsf:toolbarnew label="#{msg['field.idestatus']}"
                                       title="#{msg['titleview.estatus']}"
                                       value="#{estatusController.estatus.idestatus}"
                                       disabled="#{estatusController.writable}"
                                       rendererList="#{p:ifGranted('ADMINISTRADOR')}"
                                       controller="#{estatusController}"                                       
                                       url  = "/pages/estatus/list.xhtml"
                                       />
                <b:panel collapsible="false" title="#{app['title.data']}" look="primary" rendered="#{estatusController.writable}">



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{estatusController.writable}"> 


                        <p:outputLabel  value="#{msg['field.activo']}" />
                        <jmoordbjsf:yesno value="#{estatusController.estatus.activo}" id="activo"  required="true"/>

                         <jmoordbjsf:toolbarsave
                            rendered="#{p:ifGranted('ADMINISTRADOR')}"
                            controller="#{estatusController}"   />


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
      <jmoordbjsf:denegado renderedcondition="#{!p:ifGranted('ADMINISTRADOR')}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
