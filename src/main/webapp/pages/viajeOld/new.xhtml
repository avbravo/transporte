<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                > 
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }

        </style>

        <jmoordbjsf:cssschedule/>
        <jmoordbjsf:jsschedule/>

        <b:form id="form"  prependId="false"  rendered="#{p:ifAnyGranted('ADMINISTRADOR, SECRETARIA, SECRETARIO ADMINISTRATIVO')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>

                <b:panel collapsible="false" title="#{msg['titleview.viaje']}" look="primary" >



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > 




                        <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}"/>

                        <p:fieldset >

                            <jmoordbjsf:calendar
                                pattern="dd/MM/yyyy HH:mm a" value="#{viajeControllerOld.viaje.fechahorainicioreserva}" 
                                label="#{msg['field.fechahorainicioreserva']}"
                                listener="#{viajeControllerOld.handleSelect}"
                                update=":form:vehiculo, :form:conductor, :form:msg"/>

                            <p:spacer width="25"/>
                            <b:commandButton  look="success"
                                              title="#{msg['label.solicitudpendiente']}"
                                              immediate="true"
                                              iconAwesome="fa-calendar" 
                                              update="solicitudDetails"
                                              action="#{viajeControllerOld.prepareScheduleSolicitud()}"
                                              oncomplete="PF('solicitudDialog').show();" />


                        </p:fieldset>


                        <p:outputLabel  value="#{msg['field.fechahorafinreserva']}"  />

                        <jmoordbjsf:calendar
                            pattern="dd/MM/yyyy HH:mm a" value="#{viajeControllerOld.viaje.fechahorafinreserva}"
                            label="#{msg['field.fechahorafinreserva']}" 
                            listener="#{viajeControllerOld.handleSelect}"
                            update=":form:vehiculo, :form:conductor, :form:msg"/>

                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <jmoordbjsf:inputText   value="#{viajeControllerOld.viaje.lugarpartida}"    />

                        <p:outputLabel  value="#{msg['field.lugardestino']}" />
                        <jmoordbjsf:inputText  value="#{viajeControllerOld.viaje.lugardestino}"    />


                        <p:outputLabel value="#{msg['field.vehiculo']}"
                                       id="vehiculolabel" />
                        <p:fieldset>
                            <jmoordbjsf:autocomplete converter="#{vehiculoConverter}"
                                                     completeMethod="#{viajeControllerOld.completeVehiculo}"
                                                     labeltip1="#{msg['field.idvehiculo']} #{p.idvehiculo}"
                                                     labeltip2="#{msg['field.marca']} #{p.marca}"
                                                     labeltip3="#{msg['field.modelo']} #{p.modelo}"
                                                     labeltip4="#{msg['field.placa']} #{p.placa}" 
                                                     labeltip5="#{msg['field.tipovehiculo']} #{p.tipovehiculo.idtipovehiculo}" 
                                                     listener="#{viajeControllerOld.handleSelect}"
                                                     dropdown="true"

                                                     minQueryLength="0"
                                                     id="vehiculo"
                                                     value="#{viajeControllerOld.viaje.vehiculo}"
                                                     itemLabel="#{p.marca} #{p.modelo} #{p.placa} "
                                                     field="marca"
                                                     />
                            <p:spacer width="25"/>

                            <b:commandButton  look="primary"
                                              immediate="true"
                                              title="#{msg['label.viajevehiculo']}"
                                              iconAwesome="fa-calendar" 
                                              update="vehiculoDetails"
                                              action="#{viajeControllerOld.prepareScheduleVehiculo()}"
                                              oncomplete="PF('vehiculoDialog').show();" />


                        </p:fieldset>
                        <p:outputLabel value="#{msg['field.conductor']}"  />
                        <p:fieldset>
                            <jmoordbjsf:autocomplete converter="#{conductorConverter}"
                                                     completeMethod="#{viajeControllerOld.completeConductor}"
                                                     labeltip1="#{msg['field.cedula']} #{p.cedula}"
                                                     labeltip2="#{msg['field.nombre']} #{p.nombre}" 
                                                     listener="#{viajeControllerOld.handleSelect}"
                                                     dropdown="true"
                                                      minQueryLength="0"
                                                     value="#{viajeControllerOld.viaje.conductor}"
                                                    itemLabel="#{p.nombre}"
                                                    field="nombre"
                                                     id="conductor"/>
                            <p:spacer width="25"/>
                            <b:commandButton  look="primary"
                                              immediate="true"
                                              title="#{msg['label.viajeconductor']}"
                                              iconAwesome="fa-calendar" 
                                              update="conductorDetails"
                                              action="#{viajeControllerOld.prepareScheduleConductor()}"
                                              oncomplete="PF('conductorDialog').show();" />


                        </p:fieldset>

                        <p:outputLabel  value="#{msg['field.mision']}"/>
                        <b:inputTextarea  requiredMessage="#{msg['field.mision']}"
                                          required="true"
                                          rows="2" value="#{viajeControllerOld.viaje.mision}"  />

                        <p:outputLabel  value="#{msg['field.comentarios']}"/>
                        <b:inputTextarea  requiredMessage="#{msg['field.comentarios']}"
                                          required="true"
                                          rows="2" value="#{viajeControllerOld.viaje.comentarios}"  />



                        <p:outputLabel  value="#{msg['field.kmestimados']}" />
                        <jmoordbjsf:inputText  span="5" value="#{viajeControllerOld.viaje.kmestimados}"  />

                        <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                        <jmoordbjsf:inputText 
                            label="#{msg['field.costocombustible']}"
                            span="5" value="#{viajeControllerOld.viaje.costocombustible}"   />



                        <jmoordbjsf:commandbuttonsave rendered="#{applicationMenu.viaje.create}"
                                         save="#{viajeControllerOld.save()}" />


                        <b:commandButton immediate="true"
                                         look="primary"
                                         iconAwesome="fa-share" 


                                         rendered="#{applicationMenu.viaje.list}" 
                                         title="#{app['button.search']}" 
                                         action="#{viajeControllerOld.prepare('golist',viajeControllerOld.viaje)}"/>


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>


            <p:dialog widgetVar="vehiculoDialog" header="#{msg['dialogo.viajevehiculos']}" 
                      width="850" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="vehiculoDetails" colSpans="12" size="xs" > 
                    <p:schedule id="vehiculoSchedule"       
                                rightHeaderTemplate="month,agendaWeek,agendaDay,basicDay"
                                value="#{viajeControllerOld.vehiculoScheduleModel}" widgetVar="vehiculoSchedule" timeZone="GMT-5" locale="es">


                    </p:schedule>
                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('vehiculoDialog').hide();"/>

                </b:panelGrid>
            </p:dialog>
            <p:dialog widgetVar="conductorDialog" header="#{msg['dialogo.viajeconductor']}" 
                      width="850" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="conductorDetails" colSpans="12" size="xs" > 
                    <p:schedule id="conductorSchedule"       
                                rightHeaderTemplate="month,agendaWeek,agendaDay,basicDay"
                                value="#{viajeControllerOld.conductorScheduleModel}" widgetVar="conductorSchedule" timeZone="GMT-5" locale="es">


                    </p:schedule>
                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('conductorDialog').hide();"/>

                </b:panelGrid>
            </p:dialog>
            <p:dialog widgetVar="solicitudDialog" header="#{msg['dialogo.viajesolicitud']}" 
                      width="850" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="solicitudDetails" colSpans="12" size="xs" > 
                    <p:schedule id="solicitudSchedule"       
                                rightHeaderTemplate="month,agendaWeek,agendaDay,basicDay"
                                value="#{viajeControllerOld.solicitudScheduleModel}" widgetVar="solicitudSchedule" timeZone="GMT-5" locale="es">


                    </p:schedule>
                    <b:commandButton value="#{app['button.close']}"
                                     iconAwesome="fa-close"
                                     oncomplete="PF('solicitudDialog').hide();"/>

                </b:panelGrid>
            </p:dialog>

        </b:form>
        <jmoordbjsf:denegado renderedcondition="#{!p:ifAnyGranted('ADMINISTRADOR, SECRETARIA, SECRETARIO ADMINISTRATIVO')}"  />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
