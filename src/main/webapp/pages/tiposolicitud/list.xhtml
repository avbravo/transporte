<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.tiposolicitud.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
            <b:panel title="#{msg['titlelist.tiposolicitud']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idtiposolicitud']}"/>
                    <e:autocompletetiposolicitud listener="#{tiposolicitudController.handleAutocompleteOfListXhtml}"
                                                  value="#{tiposolicitudController.tiposolicitudSelected}"
                                                  itemLabel=" #{p.idtiposolicitud}"
                                                  field="idtiposolicitud"
                                                  size="35"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
                  <b:row>
                  
                    <b:column medium-screen="6">
                        <a:search label="#{msg['field.idunidad']}"
                                  value="#{tiposolicitudController.lookupServices.idtiposolicitud}"
                                  renderedList="#{applicationMenu.tiposolicitud.list}"  
                                  search="#{tiposolicitudController.searchBy('idtiposolicitud')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <a:paginator 
                    rowPage="#{tiposolicitudController.rowPage}"
                    clear="#{tiposolicitudController.clear()}"
                    first="#{tiposolicitudController.first()}"
                    back="#{tiposolicitudController.back()}"
                    next="#{tiposolicitudController.next()}"
                    last="#{tiposolicitudController.last()}"
                    page="#{tiposolicitudController.page}"
                    pages="#{tiposolicitudController.pages}"
                 skip="ajax:tiposolicitudController.skip(tiposolicitudController.page)" 
                    new="#{tiposolicitudController.prepare('gonew',tiposolicitudController.tiposolicitud)}"
                    printAll="#{tiposolicitudController.printAll()}"
                    />
                <b:dataTable value="#{tiposolicitudController.tiposolicitudDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idtiposolicitud}" label="#{msg['field.idtiposolicitud']}"/>

                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{tiposolicitudController.prepare('view',item)}"
                            delete="#{tiposolicitudController.delete(item,false)}"
                            rendered="#{applicationMenu.tiposolicitud.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.tiposolicitud.list}" />
    </ui:define>
</ui:composition>
