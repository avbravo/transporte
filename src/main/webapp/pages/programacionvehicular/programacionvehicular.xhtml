<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions"
                >
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>

        <b:form id="form"  prependId="false"  rendered="#{p:ifAnyGranted('ADMINISTRADOR,  SECRETARIO ADMINISTRATIVO')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

            <b:growl  id="msgs"/>

            <b:panel collapsible="false" title="#{msg['titlelist.programacionvehicular']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 





                <b:row>
                    <b:column medium-screen="25" >


                        <jmoordbjsf:searchBetweenDate 
                            renderedMove="true"
                            labelDesde="#{msg['field.fechainicio']}"
                            valueDesde="#{programacionVechicularController.fechaDesde}"
                            labelHasta="#{msg['field.fechafin']}"
                            valueHasta="#{programacionVechicularController.fechaHasta}"
                            renderedList="true"  
                            search="#{programacionVechicularController.searchBy('programacionvehicular','_betweendates',programacionVechicularController.viaje)}"
                            />
                    </b:column>
                </b:row>


            </b:panel>
            <b:panel collapsible="false" id="dataTable" look="primary">

                <jmoordbjsf:paginator
                    controller="#{programacionVechicularController}"                        
                    rowPage="#{programacionVechicularController.rowPage}"                   
                    page="#{programacionVechicularController.page}"
                    pages="#{programacionVechicularController.pages}"
                    skip="ajax:programacionVechicularController.skip()" 
                    url = "/pages/viaje/new.xhtml"
                    />

                <b:dataTable value="#{programacionVechicularController.viajeDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idviaje}" label="#{msg['field.idviaje']}"
                                       style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}"/>


                    <b:dataTableColumn label="#{msg['field.fechapartida']}"   style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}">

                        <p:calendar  disabled="true"  size="8"   
                                     style="background-color: grey; color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}"

                                     pattern="dd/MM/yyyy" value="#{item.fechahorainicioreserva}"  />
                        <br />
                        <p:calendar  disabled="true"    
                                     style="background-color: grey;  color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{item.fechahorainicioreserva}"  />



                    </b:dataTableColumn> 

                    <b:dataTableColumn label="#{msg['field.fecharegreso']}"   style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}">
                        <p:calendar  disabled="true"    
                                     style="background-color: grey;  color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="dd/MM/yyyy" value="#{item.fechahorafinreserva}"  />
                        <br />
                        <p:calendar  disabled="true"   
                                     style="background-color: grey;  color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}"
                                     size="8" 
                                     pattern="HH:mm:ss a" value="#{item.fechahorafinreserva}"  />

                    </b:dataTableColumn> 


                    <b:dataTableColumn label="#{msg['field.vehiculos']}"  style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}">

                        <p:outputLabel value="#{item.vehiculo.marca} #{item.vehiculo.modelo}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{msg['field.conductores']}"  style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}">

                        <p:outputLabel value="#{item.conductor.nombre}"/>

                    </b:dataTableColumn>

                    <b:dataTableColumn label="#{msg['field.lugardestino']}" style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}">
                        <p:outputLabel value="#{item.lugardestino}"  />

                    </b:dataTableColumn> 

                    <b:dataTableColumn  label="#{msg['field.r']}" style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}" >
                        <p:outputLabel value="#{item.realizado}"/>

                    </b:dataTableColumn>
                    <b:dataTableColumn  label="#{msg['field.a']}"  
                                        style="color: #{programacionVechicularController.columnColor(item.realizado,item.activo)}" >

                        <p:outputLabel value="#{item.activo}"/>

                    </b:dataTableColumn>

                    <b:dataTableColumn label="">

                        <jmoordbjsf:column

                            edit="#{programacionVechicularController.prepare('view',item)}"
                            delete="#{programacionVechicularController.delete(item,false)}"
                            rendered="#{applicationMenu.viaje.delete}"
                            />
                    </b:dataTableColumn>


                </b:dataTable>
            </b:panel>

        </b:form>

        <jmoordbjsf:denegado renderedcondition="#{!p:ifAnyGranted('ADMINISTRADOR,  SECRETARIO ADMINISTRATIVO')}" />
    </ui:define>
</ui:composition>
