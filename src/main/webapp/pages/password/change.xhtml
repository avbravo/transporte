<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
        
        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{msg['titleview.changepassword']}" look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{loginController.loggedIn}"> 

                        <p:outputLabel  value="#{msg['field.passwordanterior']}" />
                        <a:password value="#{loginController.passwordold}" id="passwordanterior"  label="#{msg['field.passwordanterior']}" />

                        <p:outputLabel  value="#{msg['field.passwordnuevo']}" />
                        <a:password value="#{loginController.passwordnew}" id="passwordnuevo"  label="#{msg['field.passwordnuevo']}" />
                        <p:outputLabel  value="#{msg['field.passwordnuevorepetir']}" />
                        <a:password value="#{loginController.passwordnewrepeat}" id="passwordrepetido"  label="#{msg['field.passwordnuevorepetir']}" />

                        <b:commandButton 
                            look="primary" 
                            iconAwesome="fa-edit"
                            title="#{app['button.edit']}"

                            action="#{loginController.changePassword()}" 
                            update=":form:content" /> 

                    </b:panelGrid>

                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
