<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:e="http://xmlns.jcp.org/jsf/composite/extensions">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            } 
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viajes.list}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">

          <b:growl  id="msgs"/>
         
            <b:panel title="#{msg['titlelist.viajes']}" id="content"   look="primary" > 
                <!--<b:panelGrid colSpans="2,10" size="xs">--> 
                <b:panelGrid colSpans="1,4,1,6"  columns="4" size="xs"> 



                    <p:outputLabel value="#{msg['field.idviaje']}"/>
                    <e:autocompleteviajes listener="#{viajesController.handleAutocompleteOfListXhtml}"
                                                  value="#{viajesController.viajesSelected}"
                                                  itemLabel=" #{p.idviaje}"
                                                  field="idviaje"
                                                  update=" :form:dataTable"/>

               
                      
                      

                </b:panelGrid>
                  <b:row>
                  
                    <b:column medium-screen="6">
                        <a:search label="#{msg['field.viajes']}"
                                  value="#{viajesController.lookupServices.idviaje}"
                                  renderedList="#{applicationMenu.viajes.list}"  
                                  search="#{viajesController.searchBy('idviaje')}"
                                  />
                    </b:column>
                </b:row>
            </b:panel>
            <b:panel id="dataTable" look="primary">
                <a:paginator 
                    rowPage="#{viajesController.rowPage}"
                    clear="#{viajesController.clear()}"
                    first="#{viajesController.first()}"
                    back="#{viajesController.back()}"
                    next="#{viajesController.next()}"
                    last="#{viajesController.last()}"
                    page="#{viajesController.page}"
                    pages="#{viajesController.pages}"
                 skip="ajax:viajesController.skip(viajesController.page)" 
                    new="#{viajesController.prepare('gonew',viajesController.viajes)}"
                    printAll="#{viajesController.printAll()}"
                    />
                <b:dataTable value="#{viajesController.viajesDataModel}"
                             var="item"
                             id="dataTable2"
                             paginated="false"
                             onpage="console.log('page');">

                    <b:dataTableColumn value="#{item.idviaje}" label="#{msg['field.idviaje']}"/>

                    
                     <b:dataTableColumn label="#{msg['field.fechapartida']}" >
                        <p:calendar  disabled="true"  size="8"                                  
                                     style="background-color: grey;"
                                    pattern="dd/MM/yyyy" value="#{item.fechahorainicioreserva}"  />
                      
                        
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.horapartida']}" >
                        <p:calendar  disabled="true"    
                                     size="8" 
                                    pattern="HH:mm:ss a" value="#{item.fechahorainicioreserva}"  />
                      
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.fecharegreso']}" >
                        <p:calendar  disabled="true"    
                                     size="8" 
                                    pattern="dd/MM/yyyy" value="#{item.fechahorafinreserva}"  />
                      
                    </b:dataTableColumn> 
                    <b:dataTableColumn label="#{msg['field.horaregreso']}" >
                        <p:calendar  disabled="true"   
                                     size="8" 
                                    pattern="HH:mm:ss a" value="#{item.fechahorafinreserva}"  />
                      
                    </b:dataTableColumn> 
                    
                     <b:dataTableColumn label="#{msg['field.vehiculos']}">
                        <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">

                            <p:repeat value="#{item.vehiculo}" var="car">
                                <p:outputLabel value="(#{car.marca} #{car.modelo})"/>
                            </p:repeat>
                        </p:panelGrid>
                    </b:dataTableColumn>
                     <b:dataTableColumn label="#{msg['field.conductores']}">
                        <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">

                            <p:repeat value="#{item.conductor}" var="var2">
                                <p:outputLabel value="(#{var2.nombre})"/>
                            </p:repeat>
                        </p:panelGrid>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{item.activo}" label="#{msg['field.activo']}" />
                  
                    <b:dataTableColumn label="">

                        <a:column

                            edit="#{viajesController.prepare('view',item)}"
                            delete="#{viajesController.delete(item,false)}"
                            rendered="#{applicationMenu.viajes.delete}"
                            />
                    </b:dataTableColumn>

                </b:dataTable>
            </b:panel>

        </b:form>

        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viajes.list}" />
    </ui:define>
</ui:composition>
