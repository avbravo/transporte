<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:extensionviajes="http://xmlns.jcp.org/jsf/composite/extensionviajes">
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>
       
         <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viajes.query}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>
                <b:panel title="#{msg['titleview.viajes']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{viajesController.writable}"> 
                        <p:outputLabel  value="#{msg['field.idviaje']}" />
                        <p:outputLabel  value="#{viajesController.viajes.idviaje}" id="idviaje"   />

                    <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}"/>
                                <p:outputPanel>
                                    <a:calendar 
                                        mode="inline"
                                        required="false"
                                        pattern="dd/MM/yyyy HH:mm a" value="#{viajesController.viajes.fechahorainicioreserva}"   
                                        label="#{msg['field.fechahorainicioreserva']}" />


                                    <p:outputLabel  value="#{msg['field.fechahorafinreserva']}"  />
                                    <a:calendar mode="inline"
                                                required="false"
                                                pattern="dd/MM/yyyy HH:mm a" value="#{viajesController.viajes.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />

                                </p:outputPanel>


                                <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                                <a:inputText  required="false" value="#{viajesController.viajes.lugarpartida}"    />

                                <p:outputLabel  value="#{msg['field.lugarregreso']}" />
                                <a:inputText required="false" value="#{viajesController.viajes.lugarregreso}"    />


    <p:outputLabel value="#{msg['field.vehiculo']}"
                                               id="vehiculolabel" />
                                <extensionviajes:autocompletevehiculos id="vehiculo"/>



                                <p:outputLabel value="#{msg['field.conductor']}"  />

                                <extensionviajes:autocompleteconductor/>






                                <p:outputLabel  value="#{msg['field.comentarios']}"/>
                                <b:inputTextarea required="false" requiredMessage="#{msg['field.comentarios']}"
                                                 rows="2" value="#{viajesController.viajes.comentarios}"  />



                                <p:outputLabel  value="#{msg['field.kmestimados']}" />
                                <a:inputText required="false" span="5" value="#{viajesController.viajes.kmestimados}"  />

                                <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                                <a:inputText required="false"
                                             label="#{msg['field.costocombustible']}"
                                             span="5" value="#{viajesController.viajes.costocombustible}"   />

                    </b:panelGrid>
                    <a:view 
                        renderedDelete="#{applicationMenu.viajes.delete and viajesController.writable }"
                        renderedEdit="#{applicationMenu.viajes.edit and viajesController.writable}" 
                        renderedList="#{applicationMenu.viajes.list and viajesController.writable}"
                        edit="#{viajesController.edit()}"
                        delete="#{viajesController.delete(viajesController.viajes,true)}"
                        print="#{viajesController.print()}"
                        url="#{viajesController.prepare('golist',viajesController.viajes)}"
                        />
                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viajes.query}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
