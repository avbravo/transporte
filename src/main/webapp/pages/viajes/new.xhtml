<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo"
                xmlns:extensionviajes="http://xmlns.jcp.org/jsf/composite/extensionviajes"> 
    <ui:define name="content">
        <!--<h:outputStylesheet library="bsf" name="css/thumbnails.css"/>-->

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>

        <b:form id="form"  prependId="false"  rendered="#{loginController.loggedIn and applicationMenu.viajes.create}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">
            <h:panelGroup id="content" layout="block"> 

                <a:messages id="msg"/>

                <b:panel title="#{msg['titleview.viajes']}" look="primary" >



                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > 




                        <p:outputLabel  value="#{msg['field.fechahorainicioreserva']}"/>

                        <a:calendar 


                            pattern="dd/MM/yyyy HH:mm a" value="#{viajesController.viajes.fechahorainicioreserva}"   
                            label="#{msg['field.fechahorainicioreserva']}" />




                        <p:outputLabel  value="#{msg['field.fechahorafinreserva']}"  />
                        <a:calendar  pattern="dd/MM/yyyy HH:mm a" value="#{viajesController.viajes.fechahorafinreserva}"  label="#{msg['field.fechahorafinreserva']}" />


                        <p:outputLabel  value="#{msg['field.lugarpartida']}" />
                        <a:inputText   value="#{viajesController.viajes.lugarpartida}"    />

                        <p:outputLabel  value="#{msg['field.lugarregreso']}" />
                        <a:inputText  value="#{viajesController.viajes.lugarregreso}"    />


                        <p:outputLabel value="#{msg['field.vehiculo']}"
                                       id="vehiculolabel" />
                        <extensionviajes:autocompletevehiculos id="vehiculo"/>



                        <p:outputLabel value="#{msg['field.conductor']}"  />

                        <extensionviajes:autocompleteconductor/>






                        <p:outputLabel  value="#{msg['field.comentarios']}"/>
                        <b:inputTextarea  requiredMessage="#{msg['field.comentarios']}"
                                          required="true"
                                          rows="2" value="#{viajesController.viajes.comentarios}"  />



                        <p:outputLabel  value="#{msg['field.kmestimados']}" />
                        <a:inputText  span="5" value="#{viajesController.viajes.kmestimados}"  />

                        <p:outputLabel  value="#{msg['field.costocombustible']}"  />
                        <a:inputText 
                            label="#{msg['field.costocombustible']}"
                            span="5" value="#{viajesController.viajes.costocombustible}"   />



                        <a:save rendered="#{applicationMenu.viajes.create}"
                                save="#{viajesController.save()}" />

                        <b:commandButton immediate="true"
                                         look="primary"
                                         iconAwesome="fa-share" 


                                         rendered="#{applicationMenu.viajes.list}" 
                                         title="#{app['button.search']}" 
                                         action="#{viajesController.prepare('golist',viajesController.viajes)}"/>


                    </b:panelGrid>


                </b:panel>
            </h:panelGroup>
        </b:form>
        <a:denegado renderedcondition="#{!loginController.loggedIn or !applicationMenu.viajes.create}" />

        <br/><br/><br/>
    </ui:define>
</ui:composition>
