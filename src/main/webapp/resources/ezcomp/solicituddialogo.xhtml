<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <composite:interface >
         <composite:attribute name="controller" type="java.lang.Object"/> 
    </composite:interface>
    <composite:implementation>

       <p:dialog widgetVar="solicitudDetallesDialog" header="#{msg['dialogo.solicitud']}" 
                      width="650" height="450"
                      styleClass="customDialog"

                      responsive="true"

                      showEffect="clip" hideEffect="clip">
                <b:panelGrid id="solicitudDetallesPanel" colSpans="2,10" size="xs" > 
                    <p:outputLabel  value="#{msg['field.idsolicitud']}" />
                    
                    <p:outputLabel  value="#{cc.attrs.controller[solicitud.idsolicitud]}"    />

                    <p:outputLabel value="#{msg['field.idestatus']}" />
                    <p:outputLabel value="#{cc.attrs.controller[solicitud.estatus.idestatus]}" />

                    
                     <p:outputLabel value="#{msg['field.desde']}"/>

                    <p:fieldset>

                        <h:outputText value="#{cc.attrs.controller[showDate(cc.attrs.controller[solicitud.fechahorapartida])]} #{cc.attrs.controller[showHour(cc.attrs.controller[solicitud.fechahorapartida])]}"  />
                        <p:spacer width="25"/>
                        <p:outputLabel value="#{msg['field.fecharegreso']}"/>
                        <p:spacer width="5"/>
                        <h:outputText value="#{cc.attrs.controller[showDate(cc.attrs.controller[solicitud.fechahoraregreso])]} #{cc.attrs.controller[showHour(cc.attrs.controller[solicitud.fechahoraregreso])]}"  />

                    </p:fieldset>
                     
                     
                  

                    <p:outputLabel  value="#{msg['field.lugarpartida']}" />

                    <p:outputLabel value="#{cc.attrs.controller[solicitud.lugarpartida]}"    />
                    <p:outputLabel  value="#{msg['field.lugarllegada']}" />

                    <p:outputLabel value="#{cc.attrs.controller[solicitud.lugarllegada]}"    />


                

                    <p:outputLabel  value="#{msg['field.numerodevehiculos']}" />
                    <p:outputLabel  value="#{cc.attrs.controller[solicitud.numerodevehiculos]}" />
                    <p:outputLabel  value="#{msg['field.pasajeros']}" />
                    <p:outputLabel  value="#{cc.attrs.controller[solicitud.pasajeros]}" />


                    <p:outputLabel  value="#{msg['field.numerogrupos']}" />
                    <p:chips id="numerogrupo" disabled="true" value="#{cc.attrs.controller[solicitud.numerogrupo]}" title="#{msg['field.chips']}" />
                    <p:outputLabel value="#{msg['field.idtipogira']}"/>
                    <p:outputLabel value="#{cc.attrs.controller[solicitud.tipogira.idtipogira]}"/>
                   

                    <p:outputLabel  value="#{msg['field.objetivo']}" />
                    <b:inputTextarea disabled="true" rows="2" span="8"  value="#{cc.attrs.controller[solicitud.objetivo]}"   />



                    <p:outputLabel  value="#{msg['field.lugares']}" />
                    <p:chips disabled="true" value="#{cc.attrs.controller[solicitud.lugares]}"   title="#{msg['field.chips']}" />


                </b:panelGrid>
            </p:dialog>

    </composite:implementation>

</html>
