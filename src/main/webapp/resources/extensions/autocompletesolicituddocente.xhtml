<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/composite/avbravo">
    <composite:interface >


        <composite:attribute name="value"   />
        <composite:attribute name="disabled" default="false" />
        <composite:attribute name="multiple" default="false" />
        <composite:attribute name="dropdown"  default="false"/>
        <composite:attribute name="minQueryLength"  default="1"/>
        <composite:attribute name="itemLabel" />
        <composite:attribute name="update" />
        <composite:attribute name="rendered"/>
        <composite:attribute name="field"/>
        <composite:attribute name="fromstart" default="true"/>
        <composite:attribute name="size"  default="25"/>
        <composite:attribute name="required" default="false" />
        <composite:attribute name="listener"  
                             method-signature="void handleSelect(org.primefaces.event.SelectEvent)" />

    </composite:interface>
    <composite:implementation>

        <p:autoComplete     dropdown="#{cc.attrs.dropdown}"   
                            disabled="#{cc.attrs.disabled}" 
                            multiple="#{cc.attrs.multiple}" 
                            scrollHeight="250"  
                            size="#{cc.attrs.size}" 
                            emptyMessage="#{app['info.nohayregistros']}" 
                            value="#{cc.attrs.value}"  
                            completeMethod="#{solicitudDocenteController.completeSolicitudParaCopiar}"    
                            var="p"
                            required="#{cc.attrs.required}"
                            itemLabel="#{cc.attrs.itemLabel}"
                            itemValue="#{p}" forceSelection="true"> 
            <f:converter binding="#{solicitudConverter}"/>
            <f:attribute name="field" value="#{cc.attrs.field}"/>
            <f:attribute name="fromstart" value="#{cc.attrs.fromstart}"/>
            <f:attribute name="fielddropdown" value="#{cc.attrs.dropdown}"/>
            <f:attribute name="fieldminquerylength" value="#{cc.attrs.minQueryLength}"/>
            <p:ajax event="itemSelect" listener="#{cc.attrs.listener}"
                    update="#{cc.attrs.update}" />  
            <f:facet name="itemtip">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="#{msg['field.idsolicitud']}" />
                    <h:outputText value=" #{p.idsolicitud}" />
                    <p:outputLabel  value="#{msg['field.solicitadopor']}" />
                     <h:outputText value="#{p.usuario.get(0).nombre}" />
                       <p:outputLabel value="#{msg['field.responsable']}"/>
                       <h:outputText value="#{p.usuario.get(1).nombre}" />
                    <h:outputText value="#{msg['field.mision']} " />
                    <h:outputText value="#{p.mision}" />
                    <h:outputText value="#{msg['field.lugares']}" />
                    <h:outputText value=" #{p.lugares}" />


                    
                    <h:outputText value="#{msg['field.fechapartida']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 pattern="dd/MM/yyyy" value="#{p.fechahorapartida}"  />


                    <h:outputText value="#{msg['field.horapartida']}" />
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{p.fechahorapartida}"  />

                    <h:outputText value="#{msg['field.fecharegreso']}" />
                    <p:calendar  disabled="true"  size="8"                                  
                                 pattern="dd/MM/yyyy" value="#{p.fechahoraregreso}"  />


                    <h:outputText value="#{msg['field.horaregreso']}" />
                    <p:calendar  disabled="true"    
                                 size="8" 
                                 pattern="HH:mm:ss a" value="#{p.fechahoraregreso}"  />



                </h:panelGrid>
            </f:facet>
        </p:autoComplete>  

    </composite:implementation>

</html>
